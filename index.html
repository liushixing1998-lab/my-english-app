<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ShadowTalk - 影子跟读</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary-color: #52c41a; --text-main: #333; --text-sub: #999; --bg-gray: #f7f8fa; }
        
        body { 
            font-family: -apple-system, sans-serif; 
            margin: 0; 
            background: var(--bg-gray); 
            display: flex; 
            flex-direction: column; 
            height: 100dvh; 
            overflow: hidden; 
        }

        /* 1. 视频区域：模仿 speakvlog 比例，调大占比 */
        .video-fixed { 
            width: 100%; 
            background: #000; 
            flex-shrink: 0; 
            z-index: 100;
        }
        video { 
            width: 100%; 
            max-height: 42vh; /* 视频高度占屏幕 42% */
            aspect-ratio: 16 / 9; 
            display: block; 
            object-fit: contain; 
        }

        /* 视频下方的标题条 */
        .video-info {
            background: #fff;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #f0f0f0;
            flex-shrink: 0;
        }
        .video-title { font-weight: bold; font-size: 15px; color: #333; }
        .video-level { font-size: 11px; color: #52c41a; background: #f6ffed; border: 1px solid #b7eb8f; padding: 1px 6px; border-radius: 4px; }

        /* 2. 模式切换栏 (固定不动) */
        .mode-tabs { 
            display: flex; 
            background: #fff; 
            border-bottom: 1px solid #eee; 
            flex-shrink: 0; 
            z-index: 99;
        }
        .tab-item { flex: 1; text-align: center; padding: 12px 0; font-size: 15px; color: var(--text-sub); cursor: pointer; position: relative; }
        .tab-item.active { color: var(--text-main); font-weight: bold; }
        .tab-item.active::after { content: ""; position: absolute; bottom: 0; left: 30%; width: 40%; height: 3px; background: var(--primary-color); border-radius: 2px; }

        /* 3. 内容区域：弹性撑开，显示精致的卡片 */
        .content-container { 
            flex: 1; 
            overflow-y: auto; 
            padding: 12px; 
            padding-bottom: 100px; 
            -webkit-overflow-scrolling: touch; 
        }

        .subtitle-card { 
            background: #fff; 
            border-radius: 12px; 
            padding: 16px 15px; 
            margin-bottom: 12px; 
            border: 2px solid transparent; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.04); 
            transition: all 0.2s;
        }
        .subtitle-card.highlight { border-color: var(--primary-color); background: #f6ffed; }
        
        .time-tag { font-size: 11px; color: #ccc; margin-bottom: 6px; font-family: monospace; }
        .en-text { color: var(--text-main); line-height: 1.5; font-size: 17px; margin-bottom: 6px; font-weight: 500; }
        .cn-text { color: var(--text-sub); font-size: 14px; line-height: 1.4; }
        .keyword { color: var(--primary-color); font-weight: bold; border-bottom: 2px solid var(--primary-color); padding: 0 1px; }

        /* 4. 底部控制栏 */
        .control-bar { 
            position: fixed; bottom: 0; left: 0; width: 100%; height: 75px; 
            background: #fff; border-top: 1px solid #eee; 
            display: flex; align-items: center; justify-content: space-between; 
            z-index: 1000; padding: 0 10px calc(env(safe-area-inset-bottom) + 5px) 10px;
            box-sizing: border-box;
        }
        .ctrl-btn { flex: 1; display: flex; flex-direction: column; align-items: center; font-size: 11px; color: #666; gap: 4px; }
        .play-main { width: 50px; height: 50px; background: var(--primary-color); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #fff; font-size: 22px; box-shadow: 0 4px 12px rgba(82,196,26,0.3); }

        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1001; }
    </style>
</head>
<body>

    <div class="video-fixed">
        <video id="mainVideo" playsinline controls preload="auto"></video>
    </div>

    <div class="video-info">
        <span class="video-title">新加坡旅行（9）</span>
        <span class="video-level">难度：中级</span>
    </div>

    <div class="mode-tabs">
        <div class="tab-item active">字幕</div>
        <div class="tab-item">跟读</div>
        <div class="tab-item">听写</div>
        <div class="tab-item">词卡</div>
    </div>

    <div class="content-container" id="subtitle-list"></div>

    <div class="control-bar">
        <div class="ctrl-btn" onclick="toggleLangMode()"><i class="fa-solid fa-language" style="font-size:18px;"></i><span>双语</span></div>
        <div class="ctrl-btn" onclick="openDrawer()"><i class="fa-solid fa-gauge-high" style="font-size:18px;"></i><span>倍速</span></div>
        <div class="play-main-wrapper" style="flex:1.2; display:flex; justify-content:center;">
            <div class="play-main" onclick="togglePlay()"><i id="playIcon" class="fa-solid fa-play"></i></div>
        </div>
        <div class="ctrl-btn" id="loopBtn" onclick="toggleLoop()"><i class="fa-solid fa-rotate-right" style="font-size:18px;"></i><span>循环</span></div>
        <div class="ctrl-btn" onclick="openDrawer()"><i class="fa-solid fa-book-open" style="font-size:18px;"></i><span>精读</span></div>
    </div>

    <div class="modal-overlay" id="globalOverlay" onclick="closeAll()"></div>

    <script>
        const video = document.getElementById('mainVideo');
        video.src = "https://qqqqqqq111.oss-cn-beijing.aliyuncs.com/17.1%E4%B8%8A%E4%BC%A0.mp4";

        // 这里包含了完整的 22 条润色后的双语字幕数据
  const SUBTITLE_DATA = [
    { start: 0.10, end: 3.26, en: "so we are here in the [[botanical gardens]]", cn: "我们现在就在[[植物园]]里" },
    { start: 3.83, end: 6.46, en: "looking at the beautiful [[scenery]]", cn: "欣赏着美丽的[[风景]]" },
    { start: 6.66, end: 8.90, en: "the grass the trees the pond the water", cn: "草地、树木、池塘、湖水" },
    { start: 8.90, end: 10.00, en: "the birds the frogs", cn: "还有小鸟和青蛙" },
    { start: 10.00, end: 11.83, en: "the butterflies and the [[dragonflies]]", cn: "蝴蝶和[[蜻蜓]]" },
    { start: 13.13, end: 14.60, en: "and it's really rather beautiful", cn: "这里真的非常漂亮" },
    { start: 16.26, end: 19.06, en: "so right now Jared is looking at the map", cn: "现在 Jared 正在看地图" },
    { start: 19.60, end: 20.73, en: "to find out", cn: "为了搞清楚..." },
    { start: 21.66, end: 24.10, en: "where we are did you find it out this way", cn: "我们在哪儿。找到了吗？是走这边吗？" },
    { start: 24.43, end: 25.60, en: "this way come with me", cn: "这边，跟我来" },
    { start: 25.83, end: 28.46, en: "so we're walking along this path and", cn: "我们沿着这条小路走，而且" },
    { start: 28.73, end: 29.90, en: "there are butterflies", cn: "这儿有蝴蝶" },
    { start: 30.53, end: 33.43, en: "but it's hard to [[capture]] them because hey", cn: "但很难[[拍到]]它们，因为嘿" },
    { start: 34.26, end: 36.30, en: "they keep flying everywhere", cn: "它们到处乱飞" },
    { start: 38.10, end: 41.23, en: "alright guys we are in the [[foliage]] garden", cn: "好了大家，我们现在在[[叶群]]园" },
    { start: 41.66, end: 42.46, en: "[[foliage]]", cn: "[[Foliage]]（叶子）" },
    { start: 42.86, end: 45.80, en: "is the term for plant leaves", cn: "是植物叶子的总称" },
    { start: 45.86, end: 48.00, en: "collectively lots of leaves", cn: "集体性的，很多叶子" },
    { start: 48.83, end: 50.86, en: "that looks like something from [[Jurassic Park]]", cn: "那看起来就像《[[侏罗纪公园]]》里的场景" },
    { start: 51.06, end: 53.00, en: "look at these trees they're [[ancient]]", cn: "看这些树，它们非常[[古老]]" },
    { start: 53.83, end: 56.13, en: "it's mad that that's well older than us", cn: "太不可思议了，它们比我们老得多" },
    { start: 56.43, end: 57.93, en: "they're at least 10 years old", cn: "它们至少有 10 岁了（冷笑话，实际指很老）" },
    { start: 58.80, end: 63.20, en: "we are in a [[UNESCO]] World Heritage site Cool", cn: "我们现在是在[[联合国教科文组织]]世界遗产地，真酷" },
    { start: 66.43, end: 67.66, en: "Jared doing his [[wood pigeon]]", cn: "Jared 正在模仿[[斑尾林鸽]]的叫声" },
    { start: 69.20, end: 70.00, en: "that's good", cn: "学得真像" },
    { start: 71.43, end: 74.00, en: "these plants to our left are called [[ferns]]", cn: "我们左边的这些植物叫做[[蕨类]]" },
    { start: 75.10, end: 76.00, en: "a [[palm leaf]]", cn: "一片[[棕榈叶]]" },
    { start: 77.93, end: 79.50, en: "look at the [[roots]] on this tree", cn: "看这棵树的[[树根]]" },
    { start: 80.53, end: 82.13, en: "instead of growing into the ground", cn: "它们没有长进地底" },
    { start: 82.13, end: 84.90, en: "they are kind of [[sprawled out]] like a spider's legs", cn: "而是像蜘蛛腿一样向四周[[蔓延铺开]]" },
    { start: 85.83, end: 87.83, en: "very cool and look at this tree", cn: "非常酷，再看看这棵树" },
    { start: 88.70, end: 91.40, en: "the roots are growing down from the [[trunk]]", cn: "树根正从[[树干]]向下生长" },
    { start: 91.90, end: 94.90, en: "there's the trunk and the roots are growing down", cn: "那是树干，而根部正向下生长" },
    { start: 95.13, end: 96.06, en: "into the ground", cn: "长进土里" },
    { start: 96.30, end: 97.80, en: "this is a beautiful world guys", cn: "大家，这是一个美丽的世界" },
    { start: 97.93, end: 99.90, en: "not pineapple [[plethora]]", cn: "不是菠萝，是 [[plethora]]（过多/过剩）" },
    { start: 100.26, end: 102.83, en: "[[plethora]] means there are lots of something", cn: "[[Plethora]] 意思是某样东西非常多" },
    { start: 103.20, end: 104.40, en: "they are [[abundant]]", cn: "它们非常[[丰富/充沛]]" },
    { start: 105.50, end: 107.63, en: "trying to give the people the slang term of a pleather", cn: "想教大家一个关于人造革（pleather）的俚语" },
    { start: 108.70, end: 109.53, en: "clothes", cn: "服装" },
    { start: 111.20, end: 113.66, en: "so you can see the [[turtle]] guys", cn: "所以你们能看到[[水龟]]，伙计们" },
    { start: 113.66, end: 114.46, en: "remember", cn: "记得吗" },
    { start: 115.20, end: 116.06, en: "the [[turtle]]", cn: "[[水龟]]" },
    { start: 117.23, end: 118.80, en: "is the one that swims in the water", cn: "是在水里游泳的那种" },
    { start: 120.90, end: 122.46, en: "[[tortoise]] likes to walk us", cn: "而[[陆龟]]喜欢陪我们走路" },
    { start: 122.83, end: 124.93, en: "and on a turtle is a [[hard shell]]", cn: "在乌龟身上有[[坚硬的壳]]" },
    { start: 125.46, end: 128.86, en: "the same [[shell]] that you find on an egg or a snail", cn: "和你在鸡蛋或蜗牛身上见到的[[壳]]是同一个词" }
];

        let currentLineIdx = -1;
        let config = { isLoop: false, langMode: 'both' };

        function formatTime(seconds) {
            const m = Math.floor(seconds / 60);
            const s = Math.floor(seconds % 60);
            return `${m}:${s < 10 ? '0' : ''}${s}`;
        }

        function renderSubtitles() {
            const list = document.getElementById('subtitle-list');
            list.innerHTML = '';
            SUBTITLE_DATA.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = `subtitle-card ${index === currentLineIdx ? 'highlight' : ''}`;
                card.id = `line-${index}`;
                const enFormatted = item.en.replace(/\[\[(.*?)\]\]/g, '<span class="keyword">$1</span>');
                const cnDisplay = config.langMode === 'both' ? 'block' : 'none';
                
                card.innerHTML = `
                    <div class="time-tag">${formatTime(item.start)}</div>
                    <div class="en-text">${enFormatted}</div>
                    <div class="cn-text" style="display:${cnDisplay}">${item.cn}</div>
                `;
                card.onclick = () => { video.currentTime = item.start; video.play(); };
                list.appendChild(card);
            });
        }

        video.ontimeupdate = () => {
            const now = video.currentTime;
            const idx = SUBTITLE_DATA.findIndex(line => now >= line.start && now < line.end);
            if (idx !== -1 && idx !== currentLineIdx) {
                currentLineIdx = idx;
                renderSubtitles();
                const activeCard = document.getElementById(`line-${idx}`);
                if (activeCard) activeCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
            if (config.isLoop && currentLineIdx !== -1 && now >= SUBTITLE_DATA[currentLineIdx].end) {
                video.currentTime = SUBTITLE_DATA[currentLineIdx].start;
            }
        };

        function togglePlay() { video.paused ? video.play() : video.pause(); }
        video.onplay = () => document.getElementById('playIcon').className = "fa-solid fa-pause";
        video.onpause = () => document.getElementById('playIcon').className = "fa-solid fa-play";
        function toggleLangMode() { config.langMode = config.langMode === 'both' ? 'en' : 'both'; renderSubtitles(); }
        function toggleLoop() { config.isLoop = !config.isLoop; document.getElementById('loopBtn').classList.toggle('active-mode', config.isLoop); }
        function openDrawer() { document.getElementById('globalOverlay').style.display = 'block'; }
        function closeAll() { document.getElementById('globalOverlay').style.display = 'none'; }

        renderSubtitles();
    </script>
</body>
</html>
