<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ShadowTalk - 影子跟读</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary-color: #52c41a; --text-main: #333; --text-sub: #999; --bg-gray: #f7f8fa; }
        
        body { 
            font-family: -apple-system, sans-serif; 
            margin: 0; 
            background: var(--bg-gray); 
            display: flex; 
            flex-direction: column; 
            height: 100dvh; 
            overflow: hidden; 
        }

        /* 1. 视频区域：模仿 speakvlog 比例，调大占比 */
        .video-fixed { 
            width: 100%; 
            background: #000; 
            flex-shrink: 0; 
            z-index: 100;
        }
        video { 
            width: 100%; 
            max-height: 42vh; /* 视频高度占屏幕 42% */
            aspect-ratio: 16 / 9; 
            display: block; 
            object-fit: contain; 
        }

        /* 视频下方的标题条 */
        .video-info {
            background: #fff;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #f0f0f0;
            flex-shrink: 0;
        }
        .video-title { font-weight: bold; font-size: 15px; color: #333; }
        .video-level { font-size: 11px; color: #52c41a; background: #f6ffed; border: 1px solid #b7eb8f; padding: 1px 6px; border-radius: 4px; }

        /* 2. 模式切换栏 (固定不动) */
        .mode-tabs { 
            display: flex; 
            background: #fff; 
            border-bottom: 1px solid #eee; 
            flex-shrink: 0; 
            z-index: 99;
        }
        .tab-item { flex: 1; text-align: center; padding: 12px 0; font-size: 15px; color: var(--text-sub); cursor: pointer; position: relative; }
        .tab-item.active { color: var(--text-main); font-weight: bold; }
        .tab-item.active::after { content: ""; position: absolute; bottom: 0; left: 30%; width: 40%; height: 3px; background: var(--primary-color); border-radius: 2px; }

        /* 3. 内容区域：弹性撑开，显示精致的卡片 */
        .content-container { 
            flex: 1; 
            overflow-y: auto; 
            padding: 12px; 
            padding-bottom: 100px; 
            -webkit-overflow-scrolling: touch; 
        }

        .subtitle-card { 
            background: #fff; 
            border-radius: 12px; 
            padding: 16px 15px; 
            margin-bottom: 12px; 
            border: 2px solid transparent; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.04); 
            transition: all 0.2s;
        }
        .subtitle-card.highlight { border-color: var(--primary-color); background: #f6ffed; }
        
        .time-tag { font-size: 11px; color: #ccc; margin-bottom: 6px; font-family: monospace; }
        .en-text { color: var(--text-main); line-height: 1.5; font-size: 17px; margin-bottom: 6px; font-weight: 500; }
        .cn-text { color: var(--text-sub); font-size: 14px; line-height: 1.4; }
        .keyword { color: var(--primary-color); font-weight: bold; border-bottom: 2px solid var(--primary-color); padding: 0 1px; }

        /* 4. 底部控制栏 */
        .control-bar { 
            position: fixed; bottom: 0; left: 0; width: 100%; height: 75px; 
            background: #fff; border-top: 1px solid #eee; 
            display: flex; align-items: center; justify-content: space-between; 
            z-index: 1000; padding: 0 10px calc(env(safe-area-inset-bottom) + 5px) 10px;
            box-sizing: border-box;
        }
        .ctrl-btn { flex: 1; display: flex; flex-direction: column; align-items: center; font-size: 11px; color: #666; gap: 4px; }
        .play-main { width: 50px; height: 50px; background: var(--primary-color); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #fff; font-size: 22px; box-shadow: 0 4px 12px rgba(82,196,26,0.3); }

        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1001; }
    </style>
</head>
<body>

    <div class="video-fixed">
        <video id="mainVideo" playsinline controls preload="auto"></video>
    </div>

    <div class="video-info">
        <span class="video-title">新加坡旅行（1）</span>
        <span class="video-level">难度：中级</span>
    </div>

    <div class="mode-tabs">
        <div class="tab-item active">字幕</div>
        <div class="tab-item">跟读</div>
        <div class="tab-item">听写</div>
        <div class="tab-item">词卡</div>
    </div>

    <div class="content-container" id="subtitle-list"></div>

    <div class="control-bar">
        <div class="ctrl-btn" onclick="toggleLangMode()"><i class="fa-solid fa-language" style="font-size:18px;"></i><span>双语</span></div>
        <div class="ctrl-btn" onclick="openDrawer()"><i class="fa-solid fa-gauge-high" style="font-size:18px;"></i><span>倍速</span></div>
        <div class="play-main-wrapper" style="flex:1.2; display:flex; justify-content:center;">
            <div class="play-main" onclick="togglePlay()"><i id="playIcon" class="fa-solid fa-play"></i></div>
        </div>
        <div class="ctrl-btn" id="loopBtn" onclick="toggleLoop()"><i class="fa-solid fa-rotate-right" style="font-size:18px;"></i><span>循环</span></div>
        <div class="ctrl-btn" onclick="openDrawer()"><i class="fa-solid fa-book-open" style="font-size:18px;"></i><span>精读</span></div>
    </div>

    <div class="modal-overlay" id="globalOverlay" onclick="closeAll()"></div>

    <script>
        const video = document.getElementById('mainVideo');
        video.src = "https://qqqqqqq111.oss-cn-beijing.aliyuncs.com/13%E4%B8%8A%E4%BC%A0.mp4";

        // 这里包含了完整的 22 条润色后的双语字幕数据
        const SUBTITLE_DATA = [
   { start: 0.06, end: 3.03, en: "hello I've just arrived at Singapore airport", cn: "哈喽，我刚刚抵达新加坡机场" },
    { start: 3.03, end: 5.93, en: "and I'm heading to meet my friend Jared", cn: "现在正准备去见我的朋友 Jared" },
    { start: 6.63, end: 8.23, en: "you might remember Jared from", cn: "你们可能还记得 Jared" },
    { start: 8.70, end: 9.73, en: "the last episode", cn: "在上一集出现过" },
    { start: 9.80, end: 12.23, en: "we're gonna travel around Singapore explore", cn: "我们将一起环游新加坡，到处探索一下" },
    { start: 12.40, end: 15.00, en: "and if you like learning English and", cn: "如果你喜欢学英语" },
    { start: 15.00, end: 16.23, en: "watching travel content", cn: "也喜欢看旅游内容" },
    { start: 16.33, end: 19.63, en: "then you're in the right place now to get my suitcase", cn: "那你来对地方了。现在我去取我的行李箱" },
    { start: 20.60, end: 22.30, en: "so I am waiting for my suitcase", cn: "我正在等我的行李箱" },
    { start: 22.30, end: 25.30, en: "and this is a [[conveyor belt]]", cn: "这就是[[行李传送带]]" },
    { start: 26.00, end: 28.20, en: "the conveyor belt is moving around", cn: "传送带正在不停地转动" },
    { start: 28.30, end: 31.10, en: "and taking people's suitcases", cn: "把大家的行李箱送出来" },
    { start: 31.33, end: 32.13, en: "what time is it", cn: "现在几点了？" },
    { start: 32.63, end: 33.43, en: "hmm", cn: "嗯..." },
    { start: 34.00, end: 34.93, en: "suitcase time", cn: "拿行李的时间到了" },
    { start: 37.13, end: 40.20, en: "[[taxi stand]] this is a sign for the taxis", cn: "[[出租车乘车点]]，这是出租车的指示牌" },
    { start: 40.20, end: 44.10, en: "the taxi stand is a place where you wait for your taxi", cn: "Taxi stand 就是你排队等出租车的地方" },
    { start: 44.46, end: 46.26, en: "and now in Singapore", cn: "现在在新加坡" },
    { start: 46.43, end: 49.10, en: "they use grab taxi just like in Vietnam so", cn: "大家都用 Grab 打车，就像在越南一样，所以..." },
    { start: 49.46, end: 51.70, en: "I'm gonna find", cn: "我要去找" },
    { start: 52.20, end: 54.46, en: "the taxi stand and all of my grab", cn: "打车点并叫我的 Grab" },
    { start: 56.90, end: 58.30, en: "yeah the taxi is here", cn: "好极了，车到了" },
    { start: 59.13, end: 62.53, en: "I'm putting my suitcase in the [[car boot]] thank you", cn: "我正把行李放进[[汽车后备箱]]，谢谢" },
    { start: 80.20, end: 81.00, en: "there he is", cn: "他在那儿！" },
    { start: 83.26, end: 84.06, en: "hello mate", cn: "嘿，伙计！" },
    { start: 86.90, end: 88.30, en: "for a work thank you man", cn: "辛苦了，谢了兄弟" },
    { start: 90.86, end: 91.90, en: "well hello guys", cn: "嘿，大家好" },
    { start: 91.90, end: 92.86, en: "look who we have here", cn: "大家瞧瞧这是谁" },
    { start: 93.26, end: 95.03, en: "hello it's Jared", cn: "哈喽，是 Jared" },
    { start: 95.23, end: 97.70, en: "and for some context for those who don't know", cn: "给不认识他的朋友介绍下背景" },
    { start: 97.80, end: 100.83, en: "Jared and I have been friends for 26 years now", cn: "我和他已经做了 26 年的朋友了" },
    { start: 100.83, end: 102.43, en: "since we were 4 years old", cn: "从我们 4 岁起就在一起" },
    { start: 102.60, end: 105.26, en: "and yeah what a ride haha", cn: "是啊，真是一段不可思议的历程，哈哈" },
    { start: 105.90, end: 106.93, en: "many UPS and downs", cn: "经历了许多起起落落" },
    { start: 106.93, end: 107.86, en: "many UPS and downs", cn: "很多坎坷波折" },
    { start: 108.00, end: 109.46, en: "mostly UPS yeah a few downs", cn: "但大部分时间都很开心，偶尔有些低谷" },
    { start: 109.60, end: 111.83, en: "and we've been having a [[catch up]]", cn: "我们刚才一直在[[叙旧]]" },
    { start: 111.86, end: 113.06, en: "which is the next word", cn: "这就是我们要学的下一个词" },
    { start: 113.06, end: 114.73, en: "a catchup is when you haven't seen somebody", cn: "Catch up 是指当你很久没见某人" },
    { start: 114.73, end: 115.70, en: "in a long time", cn: "在很长一段时间之后" },
    { start: 116.06, end: 117.50, en: "and you have a conversation", cn: "你们进行一次交谈" },
    { start: 117.60, end: 120.43, en: "and see what's been going on in their lives", cn: "了解一下对方最近的生活近况" },
    { start: 120.60, end: 122.40, en: "now the plan is to go get some food", cn: "现在的计划是去弄点吃的" },
    { start: 122.40, end: 124.20, en: "because I've been flying for a while", cn: "因为我飞了好一会儿了" },
    { start: 124.23, end: 126.70, en: "I'm hungry so we're gonna go to a [[hawker centre]]", cn: "我饿坏了，所以我们要去[[熟食中心]]吃饭" }
];

        let currentLineIdx = -1;
        let config = { isLoop: false, langMode: 'both' };

        function formatTime(seconds) {
            const m = Math.floor(seconds / 60);
            const s = Math.floor(seconds % 60);
            return `${m}:${s < 10 ? '0' : ''}${s}`;
        }

        function renderSubtitles() {
            const list = document.getElementById('subtitle-list');
            list.innerHTML = '';
            SUBTITLE_DATA.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = `subtitle-card ${index === currentLineIdx ? 'highlight' : ''}`;
                card.id = `line-${index}`;
                const enFormatted = item.en.replace(/\[\[(.*?)\]\]/g, '<span class="keyword">$1</span>');
                const cnDisplay = config.langMode === 'both' ? 'block' : 'none';
                
                card.innerHTML = `
                    <div class="time-tag">${formatTime(item.start)}</div>
                    <div class="en-text">${enFormatted}</div>
                    <div class="cn-text" style="display:${cnDisplay}">${item.cn}</div>
                `;
                card.onclick = () => { video.currentTime = item.start; video.play(); };
                list.appendChild(card);
            });
        }

        video.ontimeupdate = () => {
            const now = video.currentTime;
            const idx = SUBTITLE_DATA.findIndex(line => now >= line.start && now < line.end);
            if (idx !== -1 && idx !== currentLineIdx) {
                currentLineIdx = idx;
                renderSubtitles();
                const activeCard = document.getElementById(`line-${idx}`);
                if (activeCard) activeCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
            if (config.isLoop && currentLineIdx !== -1 && now >= SUBTITLE_DATA[currentLineIdx].end) {
                video.currentTime = SUBTITLE_DATA[currentLineIdx].start;
            }
        };

        function togglePlay() { video.paused ? video.play() : video.pause(); }
        video.onplay = () => document.getElementById('playIcon').className = "fa-solid fa-pause";
        video.onpause = () => document.getElementById('playIcon').className = "fa-solid fa-play";
        function toggleLangMode() { config.langMode = config.langMode === 'both' ? 'en' : 'both'; renderSubtitles(); }
        function toggleLoop() { config.isLoop = !config.isLoop; document.getElementById('loopBtn').classList.toggle('active-mode', config.isLoop); }
        function openDrawer() { document.getElementById('globalOverlay').style.display = 'block'; }
        function closeAll() { document.getElementById('globalOverlay').style.display = 'none'; }

        renderSubtitles();
    </script>
</body>
</html>
