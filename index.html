<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ShadowTalk - 影子跟读</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary-color: #52c41a; --text-main: #333; --text-sub: #999; --bg-gray: #f7f8fa; }
        
        body { 
            font-family: -apple-system, sans-serif; 
            margin: 0; 
            background: var(--bg-gray); 
            display: flex; 
            flex-direction: column; 
            height: 100dvh; 
            overflow: hidden; 
        }

        /* 1. 视频区域：模仿 speakvlog 比例，调大占比 */
        .video-fixed { 
            width: 100%; 
            background: #000; 
            flex-shrink: 0; 
            z-index: 100;
        }
        video { 
            width: 100%; 
            max-height: 42vh; /* 视频高度占屏幕 42% */
            aspect-ratio: 16 / 9; 
            display: block; 
            object-fit: contain; 
        }

        /* 视频下方的标题条 */
        .video-info {
            background: #fff;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #f0f0f0;
            flex-shrink: 0;
        }
        .video-title { font-weight: bold; font-size: 15px; color: #333; }
        .video-level { font-size: 11px; color: #52c41a; background: #f6ffed; border: 1px solid #b7eb8f; padding: 1px 6px; border-radius: 4px; }

        /* 2. 模式切换栏 (固定不动) */
        .mode-tabs { 
            display: flex; 
            background: #fff; 
            border-bottom: 1px solid #eee; 
            flex-shrink: 0; 
            z-index: 99;
        }
        .tab-item { flex: 1; text-align: center; padding: 12px 0; font-size: 15px; color: var(--text-sub); cursor: pointer; position: relative; }
        .tab-item.active { color: var(--text-main); font-weight: bold; }
        .tab-item.active::after { content: ""; position: absolute; bottom: 0; left: 30%; width: 40%; height: 3px; background: var(--primary-color); border-radius: 2px; }

        /* 3. 内容区域：弹性撑开，显示精致的卡片 */
        .content-container { 
            flex: 1; 
            overflow-y: auto; 
            padding: 12px; 
            padding-bottom: 100px; 
            -webkit-overflow-scrolling: touch; 
        }

        .subtitle-card { 
            background: #fff; 
            border-radius: 12px; 
            padding: 16px 15px; 
            margin-bottom: 12px; 
            border: 2px solid transparent; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.04); 
            transition: all 0.2s;
        }
        .subtitle-card.highlight { border-color: var(--primary-color); background: #f6ffed; }
        
        .time-tag { font-size: 11px; color: #ccc; margin-bottom: 6px; font-family: monospace; }
        .en-text { color: var(--text-main); line-height: 1.5; font-size: 17px; margin-bottom: 6px; font-weight: 500; }
        .cn-text { color: var(--text-sub); font-size: 14px; line-height: 1.4; }
        .keyword { color: var(--primary-color); font-weight: bold; border-bottom: 2px solid var(--primary-color); padding: 0 1px; }

        /* 4. 底部控制栏 */
        .control-bar { 
            position: fixed; bottom: 0; left: 0; width: 100%; height: 75px; 
            background: #fff; border-top: 1px solid #eee; 
            display: flex; align-items: center; justify-content: space-between; 
            z-index: 1000; padding: 0 10px calc(env(safe-area-inset-bottom) + 5px) 10px;
            box-sizing: border-box;
        }
        .ctrl-btn { flex: 1; display: flex; flex-direction: column; align-items: center; font-size: 11px; color: #666; gap: 4px; }
        .play-main { width: 50px; height: 50px; background: var(--primary-color); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #fff; font-size: 22px; box-shadow: 0 4px 12px rgba(82,196,26,0.3); }

        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1001; }
    </style>
</head>
<body>

    <div class="video-fixed">
        <video id="mainVideo" playsinline controls preload="auto"></video>
    </div>

    <div class="video-info">
        <span class="video-title">韩国旅行（4）</span>
        <span class="video-level">难度：中级</span>
    </div>

    <div class="mode-tabs">
        <div class="tab-item active">字幕</div>
        <div class="tab-item">跟读</div>
        <div class="tab-item">听写</div>
        <div class="tab-item">词卡</div>
    </div>

    <div class="content-container" id="subtitle-list"></div>

    <div class="control-bar">
        <div class="ctrl-btn" onclick="toggleLangMode()"><i class="fa-solid fa-language" style="font-size:18px;"></i><span>双语</span></div>
        <div class="ctrl-btn" onclick="openDrawer()"><i class="fa-solid fa-gauge-high" style="font-size:18px;"></i><span>倍速</span></div>
        <div class="play-main-wrapper" style="flex:1.2; display:flex; justify-content:center;">
            <div class="play-main" onclick="togglePlay()"><i id="playIcon" class="fa-solid fa-play"></i></div>
        </div>
        <div class="ctrl-btn" id="loopBtn" onclick="toggleLoop()"><i class="fa-solid fa-rotate-right" style="font-size:18px;"></i><span>循环</span></div>
        <div class="ctrl-btn" onclick="openDrawer()"><i class="fa-solid fa-book-open" style="font-size:18px;"></i><span>精读</span></div>
    </div>

    <div class="modal-overlay" id="globalOverlay" onclick="closeAll()"></div>

    <script>
        const video = document.getElementById('mainVideo');
        video.src = "https://aasdfggg.oss-cn-beijing.aliyuncs.com/4.1%E4%B8%8A%E7%A9%BF.mp4";

        // 这里包含了完整的 22 条润色后的双语字幕数据
        const SUBTITLE_DATA = [
{ start: 0.00, end: 0.80, en: "hello guys", cn: "大家好" },
    { start: 1.43, end: 5.50, en: "well up there are two giant [[skyscrapers]] probably", cn: "在那上面可能有两座巨大的摩天大楼" },
    { start: 6.73, end: 9.00, en: "the biggest buildings that I've ever seen in my life", cn: "那可能是我这辈子见过最大的建筑了" },
    { start: 9.10, end: 11.33, en: "and now we are walking", cn: "现在我们正走着" },
    { start: 12.63, end: 13.73, en: "along the beach", cn: "沿着海滩漫步" },
    { start: 15.63, end: 16.93, en: "we're gonna go find a cafe", cn: "我们要去找一家咖啡馆" },
    { start: 17.93, end: 19.83, en: "get warm it's very cold", cn: "暖和一下，天儿太冷了" },
    { start: 20.90, end: 21.86, en: "Chang needs a [[wee]]", cn: "阿昌想去“方便”一下" },
    { start: 22.73, end: 24.83, en: "a wee is a pee a pee is a piss", cn: "Wee 就是尿尿，Pee 也是，而 Piss..." },
    { start: 25.43, end: 26.46, en: "piss is a rude word", cn: "Piss 是个比较粗鲁的词" },
    { start: 26.90, end: 28.06, en: "yeah", cn: "没错" },
    { start: 28.70, end: 31.06, en: "find a cafe drink some coffee rest relax", cn: "找个咖啡馆，喝杯咖啡，休息放松一下" },
    { start: 31.06, end: 33.40, en: "so on the right here this is a [[promenade]]", cn: "在右边这里，这是一条海滨漫步道" },
    { start: 33.53, end: 35.73, en: "which is a walkway along the beach", cn: "也就是沿着海滩的人行道" },
    { start: 36.10, end: 38.43, en: "and on the beach on the sand", cn: "在那边的沙滩上" },
    { start: 38.86, end: 40.06, en: "there are three people", cn: "有三个人" },
    { start: 40.26, end: 44.73, en: "playing a casual game of volleyball she is", cn: "正在随性地打排球，你看她" },
    { start: 46.30, end: 47.90, en: "hitting the volleyball", cn: "正击打着排球" },
    { start: 48.33, end: 49.46, en: "over the net", cn: "让球过网" },
    { start: 50.13, end: 53.73, en: "and screaming and Kimmy is a very fluffy white dog", cn: "还在尖叫。Kimmy 是只非常毛茸茸的白狗" },
    { start: 54.73, end: 56.93, en: "over there is a [[fountain]]", cn: "那边有一个喷泉" },
    { start: 57.46, end: 59.70, en: "the water is [[gushing out]]", cn: "水正喷涌而出" },
    { start: 59.73, end: 62.90, en: "good word that gush is gushing out", cn: "这个词用得好，“Gushing out”就是涌出来的意思" },
    { start: 63.46, end: 64.73, en: "this is a path", cn: "这是一条小路" },
    { start: 65.13, end: 66.40, en: "that we are walking on", cn: "我们正走在上面" },
    { start: 67.53, end: 69.66, en: "and either side of the path", cn: "道路的两旁" },
    { start: 70.06, end: 71.26, en: "there are trees", cn: "都种满了树" },
    { start: 72.66, end: 75.00, en: "they are [[lining]] either side of the path", cn: "它们伫立在小路的两边" },
    { start: 79.03, end: 82.90, en: "in the distance is a statue of an [[astronaut]]", cn: "远处是一个宇航员的雕像" },
    { start: 83.26, end: 85.43, en: "sitting on a planet", cn: "正坐在一个星球上" },
    { start: 85.73, end: 87.33, en: "the planet looks like", cn: "那个星球看起来" },
    { start: 87.73, end: 88.80, en: "maybe Mars", cn: "也许是火星" },
    { start: 89.73, end: 93.86, en: "to the right of the astronauts we have a giant statue", cn: "在宇航员右边，有一个巨大的雕像" },
    { start: 94.70, end: 97.63, en: "of the earth the [[globe]]", cn: "是地球，一个大地球仪" },
    { start: 97.90, end: 100.26, en: "and we all live on this", cn: "我们所有人都生活在上面" },
    { start: 100.83, end: 101.80, en: "massive", cn: "这个巨大的..." },
    { start: 102.46, end: 105.50, en: "but [[tiny blue dot]]", cn: "却又渺小的“蓝点”之上" },
    { start: 105.90, end: 107.50, en: "[[puts things into perspective]] doesn't it", cn: "这让人反思人类的渺小，不是吗？" },
    { start: 107.73, end: 110.10, en: "and what I find mad is that this is massive", cn: "我觉得疯狂的是，这雕像看着很大" },
    { start: 110.93, end: 113.13, en: "or this is massive", cn: "或者建筑看着很大" },
    { start: 113.46, end: 115.93, en: "but really compared to that up there", cn: "但实际上和外面的宇宙相比" },
    { start: 116.83, end: 117.70, en: "we're tiny", cn: "我们微不足道" },
    { start: 118.26, end: 121.03, en: "and that just goes on for miles and miles and miles", cn: "宇宙无边无际，一直延伸向远方" },
    { start: 121.30, end: 122.13, en: "and maybe", cn: "也许" },
    { start: 123.20, end: 125.60, en: "people like astronauts will discover it", cn: "像宇航员这样的人会去探索它" },
    { start: 125.83, end: 127.93, en: "who knows the world is a tiny place", cn: "谁知道呢，世界其实很小" },
    { start: 128.83, end: 130.53, en: "and we are even tinier", cn: "而我们人类更加渺小" },
    { start: 132.53, end: 133.60, en: "that's quite cool", cn: "这感觉挺酷的" }
        ];

        let currentLineIdx = -1;
        let config = { isLoop: false, langMode: 'both' };

        function formatTime(seconds) {
            const m = Math.floor(seconds / 60);
            const s = Math.floor(seconds % 60);
            return `${m}:${s < 10 ? '0' : ''}${s}`;
        }

        function renderSubtitles() {
            const list = document.getElementById('subtitle-list');
            list.innerHTML = '';
            SUBTITLE_DATA.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = `subtitle-card ${index === currentLineIdx ? 'highlight' : ''}`;
                card.id = `line-${index}`;
                const enFormatted = item.en.replace(/\[\[(.*?)\]\]/g, '<span class="keyword">$1</span>');
                const cnDisplay = config.langMode === 'both' ? 'block' : 'none';
                
                card.innerHTML = `
                    <div class="time-tag">${formatTime(item.start)}</div>
                    <div class="en-text">${enFormatted}</div>
                    <div class="cn-text" style="display:${cnDisplay}">${item.cn}</div>
                `;
                card.onclick = () => { video.currentTime = item.start; video.play(); };
                list.appendChild(card);
            });
        }

        video.ontimeupdate = () => {
            const now = video.currentTime;
            const idx = SUBTITLE_DATA.findIndex(line => now >= line.start && now < line.end);
            if (idx !== -1 && idx !== currentLineIdx) {
                currentLineIdx = idx;
                renderSubtitles();
                const activeCard = document.getElementById(`line-${idx}`);
                if (activeCard) activeCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
            if (config.isLoop && currentLineIdx !== -1 && now >= SUBTITLE_DATA[currentLineIdx].end) {
                video.currentTime = SUBTITLE_DATA[currentLineIdx].start;
            }
        };

        function togglePlay() { video.paused ? video.play() : video.pause(); }
        video.onplay = () => document.getElementById('playIcon').className = "fa-solid fa-pause";
        video.onpause = () => document.getElementById('playIcon').className = "fa-solid fa-play";
        function toggleLangMode() { config.langMode = config.langMode === 'both' ? 'en' : 'both'; renderSubtitles(); }
        function toggleLoop() { config.isLoop = !config.isLoop; document.getElementById('loopBtn').classList.toggle('active-mode', config.isLoop); }
        function openDrawer() { document.getElementById('globalOverlay').style.display = 'block'; }
        function closeAll() { document.getElementById('globalOverlay').style.display = 'none'; }

        renderSubtitles();
    </script>
</body>
</html>
