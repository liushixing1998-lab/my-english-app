<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ShadowTalk - 影子跟读</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary-color: #52c41a; --text-main: #333; --text-sub: #999; --bg-gray: #f7f8fa; }
        
        body { 
            font-family: -apple-system, sans-serif; 
            margin: 0; 
            background: var(--bg-gray); 
            display: flex; 
            flex-direction: column; 
            height: 100dvh; 
            overflow: hidden; 
        }

        /* 新增/修改：标题条移动到最顶部 */
        .video-info {
            background: #fff;
            padding: 12px 15px; /* 略微增加高度更美观 */
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #f0f0f0;
            flex-shrink: 0;
            z-index: 101;
        }
        .video-title { font-weight: bold; font-size: 16px; color: #333; }
        .video-level { font-size: 11px; color: #52c41a; background: #f6ffed; border: 1px solid #b7eb8f; padding: 2px 8px; border-radius: 4px; }

        /* 视频区域：紧跟在标题下方 */
        .video-fixed { 
            width: 100%; 
            background: #000; 
            flex-shrink: 0; 
            z-index: 100;
        }
        video { 
            width: 100%; 
            max-height: 40vh; /* 调整高度比例 */
            aspect-ratio: 16 / 9; 
            display: block; 
            object-fit: contain; 
        }

        /* 模式切换栏 */
        .mode-tabs { 
            display: flex; 
            background: #fff; 
            border-bottom: 1px solid #eee; 
            flex-shrink: 0; 
            z-index: 99;
        }
        .tab-item { flex: 1; text-align: center; padding: 12px 0; font-size: 15px; color: var(--text-sub); cursor: pointer; position: relative; }
        .tab-item.active { color: var(--text-main); font-weight: bold; }
        .tab-item.active::after { content: ""; position: absolute; bottom: 0; left: 30%; width: 40%; height: 3px; background: var(--primary-color); border-radius: 2px; }

        /* 内容区域 */
        .content-container { 
            flex: 1; 
            overflow-y: auto; 
            padding: 12px; 
            padding-bottom: 100px; 
            -webkit-overflow-scrolling: touch; 
        }

        .subtitle-card { 
            background: #fff; 
            border-radius: 12px; 
            padding: 16px 15px; 
            margin-bottom: 12px; 
            border: 2px solid transparent; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.04); 
            transition: all 0.2s;
        }
        .subtitle-card.highlight { border-color: var(--primary-color); background: #f6ffed; }
        
        .time-tag { font-size: 11px; color: #ccc; margin-bottom: 6px; font-family: monospace; }
        .en-text { color: var(--text-main); line-height: 1.5; font-size: 17px; margin-bottom: 6px; font-weight: 500; }
        .cn-text { color: var(--text-sub); font-size: 14px; line-height: 1.4; }
        .keyword { color: var(--primary-color); font-weight: bold; border-bottom: 2px solid var(--primary-color); padding: 0 1px; }

        /* 底部控制栏 */
        .control-bar { 
            position: fixed; bottom: 0; left: 0; width: 100%; height: 75px; 
            background: #fff; border-top: 1px solid #eee; 
            display: flex; align-items: center; justify-content: space-between; 
            z-index: 1000; padding: 0 10px calc(env(safe-area-inset-bottom) + 5px) 10px;
            box-sizing: border-box;
        }
        .ctrl-btn { flex: 1; display: flex; flex-direction: column; align-items: center; font-size: 11px; color: #666; gap: 4px; }
        .play-main { width: 50px; height: 50px; background: var(--primary-color); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #fff; font-size: 22px; box-shadow: 0 4px 12px rgba(82,196,26,0.3); }

        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1001; }
        
        /* 循环按钮激活样式 */
        .active-mode { color: var(--primary-color) !important; font-weight: bold; }
    </style>
</head>
<body>

    <div class="video-info">
        <span class="video-title">沉浸式学英语（2）</span>
        <span class="video-level">难度：初级</span>
    </div>

    <div class="video-fixed">
        <video id="mainVideo" playsinline controls preload="auto"></video>
    </div>

    <div class="mode-tabs">
        <div class="tab-item active">字幕</div>
        <div class="tab-item">跟读</div>
        <div class="tab-item">听写</div>
        <div class="tab-item">词卡</div>
    </div>

    <div class="content-container" id="subtitle-list"></div>

    <div class="control-bar">
        <div class="ctrl-btn" onclick="toggleLangMode()"><i class="fa-solid fa-language" style="font-size:18px;"></i><span>双语</span></div>
        <div class="ctrl-btn" onclick="openDrawer()"><i class="fa-solid fa-gauge-high" style="font-size:18px;"></i><span>倍速</span></div>
        <div class="play-main-wrapper" style="flex:1.2; display:flex; justify-content:center;">
            <div class="play-main" onclick="togglePlay()"><i id="playIcon" class="fa-solid fa-play"></i></div>
        </div>
        <div class="ctrl-btn" id="loopBtn" onclick="toggleLoop()"><i class="fa-solid fa-rotate-right" style="font-size:18px;"></i><span>循环</span></div>
        <div class="ctrl-btn" onclick="openDrawer()"><i class="fa-solid fa-book-open" style="font-size:18px;"></i><span>精读</span></div>
    </div>

    <div class="modal-overlay" id="globalOverlay" onclick="closeAll()"></div>

    <script>
        const video = document.getElementById('mainVideo');
        video.src = "https://qqqqqqq111.oss-cn-beijing.aliyuncs.com/24.2%E4%B8%8A%E4%BC%A0.mp4";

        const SUBTITLE_DATA = [
    { start: 0.13, end: 2.76, en: "I have just made a coffee", cn: "我刚刚做好了咖啡" },
    { start: 3.36, end: 7.43, en: "and that is the first tip to reach full [[fluency]]", cn: "这就是达到全[[流利]]水平的第一个秘诀" },
    { start: 7.93, end: 8.73, en: "what", cn: "什么？" },
    { start: 9.10, end: 9.90, en: "coffee", cn: "咖啡吗？" },
    { start: 10.33, end: 11.13, en: "ha ha", cn: "哈哈" },
    { start: 11.43, end: 12.23, en: "no", cn: "不" },
    { start: 12.36, end: 14.90, en: "your home is your [[English zone]]", cn: "你的家就是你的[[英语区]]" },
    { start: 16.13, end: 17.60, en: "what do I mean by that", cn: "我这么说是什么意思呢？" },
    { start: 18.20, end: 18.83, en: "well", cn: "额" },
    { start: 18.83, end: 21.56, en: "everything in your home has a name", cn: "你家里的每样东西都有它的名字" },
    { start: 22.23, end: 24.00, en: "like this [[mug]]", cn: "比如这个[[马克杯]]" },
    { start: 24.76, end: 26.10, en: "this is the [[mug]]", cn: "这是杯子" },
    { start: 26.73, end: 29.16, en: "and this is the [[handle]]", cn: "而这是[[把手]]" },
    { start: 30.00, end: 30.93, en: "can you repeat", cn: "你能跟我重复一遍吗？" },
    { start: 31.63, end: 32.43, en: "[[mug]]", cn: "[[马克杯]]" },
    { start: 34.56, end: 35.36, en: "[[handle]]", cn: "[[把手]]" },
    { start: 37.43, end: 38.23, en: "you good", cn: "学会了吗？" },
    { start: 39.20, end: 43.40, en: "the idea behind this game is that you learn", cn: "这个小游戏的核心理念是让你学习" },
    { start: 43.40, end: 46.16, en: "the name for everything in your house", cn: "你家里所有东西的名称" },
    { start: 46.93, end: 49.20, en: "treat your house like a [[dictionary]]", cn: "把你的房子当成一本[[词典]]" },
    { start: 49.73, end: 51.73, en: "treat it like an [[English playground]]", cn: "把它当成一个[[英语游乐场]]" },
    { start: 52.60, end: 59.10, en: "and it's very important to [[speak out loud]] to [[speak out loud]]", cn: "而且非常重要的一点是，一定要[[大声说出来]]" },
    { start: 59.10, end: 64.80, en: "the name of things like this is a [[carton]] of [[oat milk]]", cn: "比如这个东西的名字叫一[[盒]]（纸盒装）[[燕麦奶]]" },
    { start: 65.30, end: 68.80, en: "there might be some new words that surprise you", cn: "可能会有一些让你感到意外的新单词" },
    { start: 69.33, end: 71.03, en: "like [[door handle]]", cn: "比如 [[door handle]]（门把手）" },
    { start: 72.10, end: 74.96, en: "versus [[door knob]]", cn: "以及 [[door knob]]（球形门锁）" },
    { start: 75.93, end: 78.40, en: "I bet you didn't know the difference between these two", cn: "我敢打赌你不知道这两者的区别" },
    { start: 78.63, end: 79.53, en: "and if you did", cn: "如果你知道的话" },
    { start: 80.20, end: 81.00, en: "you're a genius", cn: "那你真是个天才" },
    { start: 82.10, end: 84.80, en: "a [[door knob]] is circular", cn: "[[球形门锁]]是圆形的" },
    { start: 85.53, end: 86.33, en: "is round", cn: "是圆滚滚的" },
    { start: 86.90, end: 90.23, en: "and you [[twist]] it to open the door", cn: "你需要[[拧/旋转]]它来开门" },
    { start: 93.16, end: 96.93, en: "a [[door handle]] is rectangular", cn: "而[[门把手]]（长条状）是长方形的" },
    { start: 97.40, end: 100.93, en: "and you [[push it down]] to open the door", cn: "你通过[[向下按]]它来开门" },
    { start: 103.23, end: 106.03, en: "and [[pull it up]] to [[lock]] the door", cn: "[[向上提]]则是[[锁]]门" },
    { start: 106.70, end: 108.93, en: "I'm locking the door with a [[key]]", cn: "我正在用[[钥匙]]锁门" },
    { start: 111.30, end: 112.10, en: "wait", cn: "等一下" },
    { start: 112.96, end: 114.10, en: "we need to be inside", cn: "我们得待在屋里才行" },
    { start: 114.50, end: 115.30, en: "so", cn: "所以" },
    { start: 115.80, end: 119.30, en: "let's [[unlock]] this door and go back inside", cn: "让我们[[解锁]]这扇门，回到屋里去" },
    { start: 122.93, end: 127.43, en: "but what if you don't know the name for something", cn: "但如果你不知道某个东西的名字该怎么办？" },
    { start: 128.36, end: 130.80, en: "either you watch my videos", cn: "要么你看我的视频" },
    { start: 131.30, end: 137.56, en: "or you can simply use a tool like [[ChatGPT]] or [[Gemini]]", cn: "或者你可以简单地使用像 [[ChatGPT]] 或 [[Gemini]] 这样的工具" },
    { start: 137.96, end: 140.30, en: "you take a picture of that thing", cn: "给那个东西拍张照" },
    { start: 141.20, end: 144.50, en: "and ask what is this called in English", cn: "然后问它：这个用英语怎么说？" },
    { start: 145.33, end: 147.03, en: "what is this called in English", cn: "这个东西的英文名叫什么？" }
];

        let currentLineIdx = -1;
        let config = { isLoop: false, langMode: 'both' };

        function formatTime(seconds) {
            const m = Math.floor(seconds / 60);
            const s = Math.floor(seconds % 60);
            return `${m}:${s < 10 ? '0' : ''}${s}`;
        }

        function renderSubtitles() {
            const list = document.getElementById('subtitle-list');
            list.innerHTML = '';
            SUBTITLE_DATA.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = `subtitle-card ${index === currentLineIdx ? 'highlight' : ''}`;
                card.id = `line-${index}`;
                const enFormatted = item.en.replace(/\[\[(.*?)\]\]/g, '<span class="keyword">$1</span>');
                const cnDisplay = config.langMode === 'both' ? 'block' : 'none';
                
                card.innerHTML = `
                    <div class="time-tag">${formatTime(item.start)}</div>
                    <div class="en-text">${enFormatted}</div>
                    <div class="cn-text" style="display:${cnDisplay}">${item.cn}</div>
                `;
                card.onclick = () => { 
                    video.currentTime = item.start; 
                    video.play(); 
                };
                list.appendChild(card);
            });
        }

        video.ontimeupdate = () => {
            const now = video.currentTime;
            const idx = SUBTITLE_DATA.findIndex(line => now >= line.start && now < line.end);
            if (idx !== -1 && idx !== currentLineIdx) {
                currentLineIdx = idx;
                renderSubtitles();
                const activeCard = document.getElementById(`line-${idx}`);
                if (activeCard) activeCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
            if (config.isLoop && currentLineIdx !== -1 && now >= SUBTITLE_DATA[currentLineIdx].end) {
                video.currentTime = SUBTITLE_DATA[currentLineIdx].start;
            }
        };

        function togglePlay() { video.paused ? video.play() : video.pause(); }
        video.onplay = () => document.getElementById('playIcon').className = "fa-solid fa-pause";
        video.onpause = () => document.getElementById('playIcon').className = "fa-solid fa-play";
        function toggleLangMode() { config.langMode = config.langMode === 'both' ? 'en' : 'both'; renderSubtitles(); }
        function toggleLoop() { 
            config.isLoop = !config.isLoop; 
            document.getElementById('loopBtn').classList.toggle('active-mode', config.isLoop); 
        }
        function openDrawer() { document.getElementById('globalOverlay').style.display = 'block'; }
        function closeAll() { document.getElementById('globalOverlay').style.display = 'none'; }

        renderSubtitles();
    </script>
</body>
</html>
