<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ShadowTalk - 影子跟读</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary-color: #52c41a; --text-main: #333; --text-sub: #999; --bg-gray: #f7f8fa; }
        
        body { 
            font-family: -apple-system, sans-serif; 
            margin: 0; 
            background: var(--bg-gray); 
            display: flex; 
            flex-direction: column; 
            height: 100dvh; 
            overflow: hidden; 
        }

        /* 1. 视频区域：模仿 speakvlog 比例，调大占比 */
        .video-fixed { 
            width: 100%; 
            background: #000; 
            flex-shrink: 0; 
            z-index: 100;
        }
        video { 
            width: 100%; 
            max-height: 42vh; /* 视频高度占屏幕 42% */
            aspect-ratio: 16 / 9; 
            display: block; 
            object-fit: contain; 
        }

        /* 视频下方的标题条 */
        .video-info {
            background: #fff;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #f0f0f0;
            flex-shrink: 0;
        }
        .video-title { font-weight: bold; font-size: 15px; color: #333; }
        .video-level { font-size: 11px; color: #52c41a; background: #f6ffed; border: 1px solid #b7eb8f; padding: 1px 6px; border-radius: 4px; }

        /* 2. 模式切换栏 (固定不动) */
        .mode-tabs { 
            display: flex; 
            background: #fff; 
            border-bottom: 1px solid #eee; 
            flex-shrink: 0; 
            z-index: 99;
        }
        .tab-item { flex: 1; text-align: center; padding: 12px 0; font-size: 15px; color: var(--text-sub); cursor: pointer; position: relative; }
        .tab-item.active { color: var(--text-main); font-weight: bold; }
        .tab-item.active::after { content: ""; position: absolute; bottom: 0; left: 30%; width: 40%; height: 3px; background: var(--primary-color); border-radius: 2px; }

        /* 3. 内容区域：弹性撑开，显示精致的卡片 */
        .content-container { 
            flex: 1; 
            overflow-y: auto; 
            padding: 12px; 
            padding-bottom: 100px; 
            -webkit-overflow-scrolling: touch; 
        }

        .subtitle-card { 
            background: #fff; 
            border-radius: 12px; 
            padding: 16px 15px; 
            margin-bottom: 12px; 
            border: 2px solid transparent; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.04); 
            transition: all 0.2s;
        }
        .subtitle-card.highlight { border-color: var(--primary-color); background: #f6ffed; }
        
        .time-tag { font-size: 11px; color: #ccc; margin-bottom: 6px; font-family: monospace; }
        .en-text { color: var(--text-main); line-height: 1.5; font-size: 17px; margin-bottom: 6px; font-weight: 500; }
        .cn-text { color: var(--text-sub); font-size: 14px; line-height: 1.4; }
        .keyword { color: var(--primary-color); font-weight: bold; border-bottom: 2px solid var(--primary-color); padding: 0 1px; }

        /* 4. 底部控制栏 */
        .control-bar { 
            position: fixed; bottom: 0; left: 0; width: 100%; height: 75px; 
            background: #fff; border-top: 1px solid #eee; 
            display: flex; align-items: center; justify-content: space-between; 
            z-index: 1000; padding: 0 10px calc(env(safe-area-inset-bottom) + 5px) 10px;
            box-sizing: border-box;
        }
        .ctrl-btn { flex: 1; display: flex; flex-direction: column; align-items: center; font-size: 11px; color: #666; gap: 4px; }
        .play-main { width: 50px; height: 50px; background: var(--primary-color); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #fff; font-size: 22px; box-shadow: 0 4px 12px rgba(82,196,26,0.3); }

        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1001; }
    </style>
</head>
<body>

    <div class="video-fixed">
        <video id="mainVideo" playsinline controls preload="auto"></video>
    </div>

    <div class="video-info">
        <span class="video-title">釜山旅行（12）</span>
        <span class="video-level">难度：初级</span>
    </div>

    <div class="mode-tabs">
        <div class="tab-item active">字幕</div>
        <div class="tab-item">跟读</div>
        <div class="tab-item">听写</div>
        <div class="tab-item">词卡</div>
    </div>

    <div class="content-container" id="subtitle-list"></div>

    <div class="control-bar">
        <div class="ctrl-btn" onclick="toggleLangMode()"><i class="fa-solid fa-language" style="font-size:18px;"></i><span>双语</span></div>
        <div class="ctrl-btn" onclick="openDrawer()"><i class="fa-solid fa-gauge-high" style="font-size:18px;"></i><span>倍速</span></div>
        <div class="play-main-wrapper" style="flex:1.2; display:flex; justify-content:center;">
            <div class="play-main" onclick="togglePlay()"><i id="playIcon" class="fa-solid fa-play"></i></div>
        </div>
        <div class="ctrl-btn" id="loopBtn" onclick="toggleLoop()"><i class="fa-solid fa-rotate-right" style="font-size:18px;"></i><span>循环</span></div>
        <div class="ctrl-btn" onclick="openDrawer()"><i class="fa-solid fa-book-open" style="font-size:18px;"></i><span>精读</span></div>
    </div>

    <div class="modal-overlay" id="globalOverlay" onclick="closeAll()"></div>

    <script>
        const video = document.getElementById('mainVideo');
        video.src = "https://aabbccdd11.oss-cn-beijing.aliyuncs.com/3.1%E4%B8%8A%E4%BC%A0.mp4";

        // 这里包含了完整的 22 条润色后的双语字幕数据
        const SUBTITLE_DATA = [
{ start: 0.00, end: 0.80, en: "hello", cn: "哈啰" },
 { start: 0.00, end: 1.96, en: "Philadelphia cheese ice cream", cn: "费城奶酪味冰淇淋" },
    { start: 2.60, end: 4.66, en: "ordering an ice cream of course", cn: "当然要点个冰淇淋啦" },
    { start: 5.33, end: 6.66, en: "it's just about warm enough", cn: "天气刚好暖和到可以吃冰淇淋" },
    { start: 7.90, end: 8.70, en: "hmm", cn: "嗯~" },
    { start: 9.10, end: 9.90, en: "be right back", cn: "马上回来" },
    { start: 15.30, end: 19.53, en: "vanilla ice cream with melted chocolate on top", cn: "香草冰淇淋，上面淋着融化的巧克力" },
    { start: 19.80, end: 20.80, en: "and the chocolate", cn: "然后这些巧克力..." },
    { start: 20.90, end: 22.20, en: "[[solidifies]]", cn: "凝固了" },
    { start: 22.26, end: 23.66, en: "meaning it [[hardens]]", cn: "意思就是它变硬了" },
    { start: 24.20, end: 25.90, en: "it goes from melted to solid", cn: "它从液态变成了固态" },
    { start: 30.06, end: 30.93, en: "ice cream", cn: "冰淇淋" },
    { start: 31.60, end: 34.36, en: "in a [[tub]] we call this a tub", cn: "装在杯子里，我们叫它 Tub（纸杯/桶）" },
    { start: 34.80, end: 36.76, en: "small tub", cn: "小杯装" },
    { start: 36.96, end: 38.13, en: "different than a [[cone]]", cn: "这和蛋筒（Cone）不一样" },
    { start: 39.33, end: 40.90, en: "a cone is a triangle one", cn: "蛋筒是那种三角形的" },
    { start: 41.20, end: 43.40, en: "that is made of [[wafer]] and you eat it", cn: "由威化制成的，可以直接吃掉" },
    { start: 44.00, end: 44.90, en: "this is a tub", cn: "而这个是杯装的" },
    { start: 45.86, end: 47.80, en: "ice cream in a tub or ice cream in a cone", cn: "你可以选纸杯装，也可以选蛋筒装" },
    { start: 48.46, end: 49.26, en: "this one's a tub", cn: "这个是纸杯装的" },
    { start: 54.80, end: 59.00, en: "we just stopped to get some stickers for the fridge", cn: "我们停下来想买点贴在冰箱上的东西" },
    { start: 61.26, end: 65.50, en: "some [[fridge magnets]] for decorating our fridge back home and", cn: "买些冰箱贴，回去装饰我们家的冰箱" },
    { start: 69.50, end: 72.13, en: "the best thing ever had to come back for this", cn: "这是最棒的东西了，必须折回来买它" },
    { start: 73.60, end: 77.50, en: "it's Mario in a [[tuxedo]] and Peach", cn: "是穿着燕尾服的马里奥和碧姬公主" },
    { start: 78.86, end: 81.06, en: "so that's gonna [[take pride of place]] on", cn: "它将会被摆放在最显眼的位置" },
    { start: 81.56, end: 83.80, en: "a shelf in our house cool", cn: "就在我们家的架子上，真酷" },
    { start: 84.96, end: 86.06, en: "and this is a gift shop", cn: "这是一家礼品店" },
    { start: 89.20, end: 90.60, en: "this is a [[sign]]", cn: "这是一个招牌" },
    { start: 91.10, end: 96.00, en: "for a cafe on the sign it has Korean writing", cn: "一家咖啡馆的招牌，上面写着韩文" },
    { start: 96.53, end: 103.06, en: "and an image of a champagne glass or a [[champagne flute]]", cn: "还有香槟杯，或者叫细长香槟杯的图案" },
    { start: 104.00, end: 105.66, en: "this is another cocktail glass", cn: "这是另一种鸡尾酒杯" },
    { start: 109.00, end: 109.80, en: "you okay there", cn: "你还好吧？" },
    { start: 110.86, end: 111.80, en: "Johnna hand me something", cn: "乔娜递给我个东西" },
    { start: 111.93, end: 116.13, en: "alright guys we're going up some very very [[steep stairs]]", cn: "好了伙计们，我们要爬上一段非常陡峭的楼梯" },
    { start: 116.26, end: 117.73, en: "steep means it's whoop", cn: "“Steep”的意思就是坡度特别大" },
    { start: 118.70, end: 119.73, en: "you alright there Jake", cn: "你还好吧，杰克？" },
    { start: 119.96, end: 120.93, en: "I want to grab the camera", cn: "我想拿一下相机" },
    { start: 124.20, end: 125.80, en: "I feel like I'm pulling you up a mountain", cn: "我觉得我简直是在拽着你爬山" },
    { start: 127.60, end: 129.96, en: "there we go steep stairs", cn: "瞧这陡峭的楼梯" },
    { start: 130.50, end: 133.16, en: "to the probably too bright view for you", cn: "通往对你来说可能光线太强的景色" },
    { start: 133.56, end: 134.70, en: "but that looks incredible", cn: "但那看起来真的不可思议" }
        ];

        let currentLineIdx = -1;
        let config = { isLoop: false, langMode: 'both' };

        function formatTime(seconds) {
            const m = Math.floor(seconds / 60);
            const s = Math.floor(seconds % 60);
            return `${m}:${s < 10 ? '0' : ''}${s}`;
        }

        function renderSubtitles() {
            const list = document.getElementById('subtitle-list');
            list.innerHTML = '';
            SUBTITLE_DATA.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = `subtitle-card ${index === currentLineIdx ? 'highlight' : ''}`;
                card.id = `line-${index}`;
                const enFormatted = item.en.replace(/\[\[(.*?)\]\]/g, '<span class="keyword">$1</span>');
                const cnDisplay = config.langMode === 'both' ? 'block' : 'none';
                
                card.innerHTML = `
                    <div class="time-tag">${formatTime(item.start)}</div>
                    <div class="en-text">${enFormatted}</div>
                    <div class="cn-text" style="display:${cnDisplay}">${item.cn}</div>
                `;
                card.onclick = () => { video.currentTime = item.start; video.play(); };
                list.appendChild(card);
            });
        }

        video.ontimeupdate = () => {
            const now = video.currentTime;
            const idx = SUBTITLE_DATA.findIndex(line => now >= line.start && now < line.end);
            if (idx !== -1 && idx !== currentLineIdx) {
                currentLineIdx = idx;
                renderSubtitles();
                const activeCard = document.getElementById(`line-${idx}`);
                if (activeCard) activeCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
            if (config.isLoop && currentLineIdx !== -1 && now >= SUBTITLE_DATA[currentLineIdx].end) {
                video.currentTime = SUBTITLE_DATA[currentLineIdx].start;
            }
        };

        function togglePlay() { video.paused ? video.play() : video.pause(); }
        video.onplay = () => document.getElementById('playIcon').className = "fa-solid fa-pause";
        video.onpause = () => document.getElementById('playIcon').className = "fa-solid fa-play";
        function toggleLangMode() { config.langMode = config.langMode === 'both' ? 'en' : 'both'; renderSubtitles(); }
        function toggleLoop() { config.isLoop = !config.isLoop; document.getElementById('loopBtn').classList.toggle('active-mode', config.isLoop); }
        function openDrawer() { document.getElementById('globalOverlay').style.display = 'block'; }
        function closeAll() { document.getElementById('globalOverlay').style.display = 'none'; }

        renderSubtitles();
    </script>
</body>
</html>
