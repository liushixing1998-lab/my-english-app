<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ShadowTalk - 影子跟读</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary-color: #52c41a; --text-main: #333; --text-sub: #999; --bg-gray: #f7f8fa; }
        
        body { 
            font-family: -apple-system, sans-serif; 
            margin: 0; 
            background: var(--bg-gray); 
            display: flex; 
            flex-direction: column; 
            height: 100dvh; 
            overflow: hidden; 
        }

        /* 1. 视频区域：模仿 speakvlog 比例，调大占比 */
        .video-fixed { 
            width: 100%; 
            background: #000; 
            flex-shrink: 0; 
            z-index: 100;
        }
        video { 
            width: 100%; 
            max-height: 42vh; /* 视频高度占屏幕 42% */
            aspect-ratio: 16 / 9; 
            display: block; 
            object-fit: contain; 
        }

        /* 视频下方的标题条 */
        .video-info {
            background: #fff;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #f0f0f0;
            flex-shrink: 0;
        }
        .video-title { font-weight: bold; font-size: 15px; color: #333; }
        .video-level { font-size: 11px; color: #52c41a; background: #f6ffed; border: 1px solid #b7eb8f; padding: 1px 6px; border-radius: 4px; }

        /* 2. 模式切换栏 (固定不动) */
        .mode-tabs { 
            display: flex; 
            background: #fff; 
            border-bottom: 1px solid #eee; 
            flex-shrink: 0; 
            z-index: 99;
        }
        .tab-item { flex: 1; text-align: center; padding: 12px 0; font-size: 15px; color: var(--text-sub); cursor: pointer; position: relative; }
        .tab-item.active { color: var(--text-main); font-weight: bold; }
        .tab-item.active::after { content: ""; position: absolute; bottom: 0; left: 30%; width: 40%; height: 3px; background: var(--primary-color); border-radius: 2px; }

        /* 3. 内容区域：弹性撑开，显示精致的卡片 */
        .content-container { 
            flex: 1; 
            overflow-y: auto; 
            padding: 12px; 
            padding-bottom: 100px; 
            -webkit-overflow-scrolling: touch; 
        }

        .subtitle-card { 
            background: #fff; 
            border-radius: 12px; 
            padding: 16px 15px; 
            margin-bottom: 12px; 
            border: 2px solid transparent; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.04); 
            transition: all 0.2s;
        }
        .subtitle-card.highlight { border-color: var(--primary-color); background: #f6ffed; }
        
        .time-tag { font-size: 11px; color: #ccc; margin-bottom: 6px; font-family: monospace; }
        .en-text { color: var(--text-main); line-height: 1.5; font-size: 17px; margin-bottom: 6px; font-weight: 500; }
        .cn-text { color: var(--text-sub); font-size: 14px; line-height: 1.4; }
        .keyword { color: var(--primary-color); font-weight: bold; border-bottom: 2px solid var(--primary-color); padding: 0 1px; }

        /* 4. 底部控制栏 */
        .control-bar { 
            position: fixed; bottom: 0; left: 0; width: 100%; height: 75px; 
            background: #fff; border-top: 1px solid #eee; 
            display: flex; align-items: center; justify-content: space-between; 
            z-index: 1000; padding: 0 10px calc(env(safe-area-inset-bottom) + 5px) 10px;
            box-sizing: border-box;
        }
        .ctrl-btn { flex: 1; display: flex; flex-direction: column; align-items: center; font-size: 11px; color: #666; gap: 4px; }
        .play-main { width: 50px; height: 50px; background: var(--primary-color); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #fff; font-size: 22px; box-shadow: 0 4px 12px rgba(82,196,26,0.3); }

        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1001; }
    </style>
</head>
<body>

    <div class="video-fixed">
        <video id="mainVideo" playsinline controls preload="auto"></video>
    </div>

    <div class="video-info">
        <span class="video-title">韩国旅行（2）</span>
        <span class="video-level">难度：中级</span>
    </div>

    <div class="mode-tabs">
        <div class="tab-item active">字幕</div>
        <div class="tab-item">跟读</div>
        <div class="tab-item">听写</div>
        <div class="tab-item">词卡</div>
    </div>

    <div class="content-container" id="subtitle-list"></div>

    <div class="control-bar">
        <div class="ctrl-btn" onclick="toggleLangMode()"><i class="fa-solid fa-language" style="font-size:18px;"></i><span>双语</span></div>
        <div class="ctrl-btn" onclick="openDrawer()"><i class="fa-solid fa-gauge-high" style="font-size:18px;"></i><span>倍速</span></div>
        <div class="play-main-wrapper" style="flex:1.2; display:flex; justify-content:center;">
            <div class="play-main" onclick="togglePlay()"><i id="playIcon" class="fa-solid fa-play"></i></div>
        </div>
        <div class="ctrl-btn" id="loopBtn" onclick="toggleLoop()"><i class="fa-solid fa-rotate-right" style="font-size:18px;"></i><span>循环</span></div>
        <div class="ctrl-btn" onclick="openDrawer()"><i class="fa-solid fa-book-open" style="font-size:18px;"></i><span>精读</span></div>
    </div>

    <div class="modal-overlay" id="globalOverlay" onclick="closeAll()"></div>

    <script>
        const video = document.getElementById('mainVideo');
        video.src = "https://aasdfggg.oss-cn-beijing.aliyuncs.com/3.1%E4%B8%8A%E4%BC%A0.mp4";

        // 这里包含了完整的 22 条润色后的双语字幕数据
        const SUBTITLE_DATA = [
{ start: 0.00, end: 2.90, en: "we just got a ticket to the [[sky capsule]]", cn: "我们刚买到了空中胶囊小火车的票" },
    { start: 3.13, end: 6.16, en: "so I'll see you there in 3 2 1", cn: "咱们 3 2 1 之后在那儿见" },
    { start: 7.46, end: 8.53, en: "the magic of editing", cn: "这就是剪辑的魔力" },
    { start: 9.13, end: 13.06, en: "we're on the Sky Capsules now in Busan", cn: "我们现在坐上了釜山的空中胶囊" },
    { start: 14.40, end: 16.40, en: "an [[Instagrammer's dream]] on this thing", cn: "这绝对是拍照达人们的梦想之地" },
    { start: 16.86, end: 18.16, en: "we've wanted to do this for a while", cn: "我们想体验这个已经很久了" },
    { start: 18.16, end: 18.96, en: "we've seen it on YouTube", cn: "之前在 YouTube 上看到过" },
    { start: 18.96, end: 22.26, en: "it looks beautiful and it [[doesn't disappoint]]", cn: "它看起来很美，而且完全没有让我们失望" },
    { start: 22.26, end: 23.60, en: "it's [[bloody gorgeous]]", cn: "简直美炸了" },
    { start: 28.00, end: 30.46, en: "we are on the rail moving forward", cn: "我们正在轨道上缓缓前行" },
    { start: 30.70, end: 32.96, en: "on the left there are green pine trees", cn: "左边是郁郁葱葱的松树" },
    { start: 33.36, end: 35.80, en: "and a red sky capsule is passing", cn: "一辆红色的空中胶囊正与我们擦肩而过" },
    { start: 38.93, end: 40.33, en: "clear blue skies", cn: "晴空万里" },
    { start: 40.96, end: 42.60, en: "crystal blue waters", cn: "海水清澈蔚蓝" },
    { start: 44.53, end: 46.06, en: "hmm wow", cn: "嗯，哇哦" },
    { start: 47.40, end: 52.60, en: "down there there are waves crashing against the rocks", cn: "下面有海浪不断拍打着礁石" },
    { start: 56.80, end: 59.10, en: "this is a communications pole", cn: "这是一个通讯杆" },
    { start: 63.86, end: 65.53, en: "it's just about [[as good as it gets]]", cn: "这景色简直好到极致了" },
    { start: 66.13, end: 67.60, en: "the view is beautiful", cn: "视野非常棒" },
    { start: 69.16, end: 70.66, en: "it's so clear as well", cn: "而且能见度也非常高" },
    { start: 70.80, end: 72.73, en: "today's such a pleasant sunny", cn: "今天真是个宜人的晴天" },
    { start: 73.13, end: 74.20, en: "and clear day", cn: "天气非常清爽" },
    { start: 75.56, end: 76.50, en: "down here", cn: "看下面" },
    { start: 77.33, end: 82.30, en: "is a forest and these large trees are called pine trees", cn: "是一片森林，这些高大的树叫松树" },
    { start: 82.66, end: 85.33, en: "you can see some parts are in the [[shadow]] or the [[shade]]", cn: "你可以看到有些部分在阴影里" },
    { start: 85.66, end: 88.30, en: "and other parts are being lit by the sun", cn: "而其他部分则被阳光照亮" },
    { start: 89.13, end: 92.20, en: "they are bright green and gorgeous", cn: "它们呈现出亮绿色，美极了" },
    { start: 92.30, end: 93.10, en: "love that", cn: "我很喜欢这种色调" },
    { start: 95.56, end: 96.60, en: "it's very [[scenic]]", cn: "风景如画" },
    { start: 97.16, end: 98.76, en: "Sun's catching your face nicely", cn: "阳光正好洒在你的脸上" },
    { start: 99.80, end: 101.53, en: "in the distance as you can see", cn: "在远处你可以看到..." },
    { start: 101.66, end: 103.33, en: "the words from earlier do you remember", cn: "还记得我们之前学过的词吗？" },
    { start: 103.96, end: 107.46, en: "3 2 1 lighthouses", cn: "3 2 1，灯塔！" },
    { start: 107.80, end: 109.73, en: "there is a red lighthouse on the left", cn: "左边有一座红色的灯塔" },
    { start: 109.73, end: 111.90, en: "and a white lighthouse", cn: "还有一座白色的灯塔" },
    { start: 112.06, end: 115.00, en: "on the right and down below on the path", cn: "就在右边。而在下方的步道上" },
    { start: 115.13, end: 117.66, en: "you can see people taking a [[stroll]]", cn: "你可以看到人们正在散步" },
    { start: 118.40, end: 120.16, en: "the stroll is a gentle walk", cn: "Stroll 指的就是那种轻快的散步" },
    { start: 121.66, end: 122.80, en: "we're not strolling", cn: "我们不是在散步" },
    { start: 123.36, end: 124.30, en: "we're [[rolling]]", cn: "我们是在轨道上滑行" },
    { start: 125.33, end: 127.70, en: "say hello having a good time", cn: "打个招呼，玩得开心点" },
    { start: 129.00, end: 130.33, en: "beautiful sunny day", cn: "阳光明媚的好天气" },
    { start: 130.53, end: 134.13, en: "and we are thoroughly enjoying this ride", cn: "我们非常享受这段旅程" },
    { start: 135.76, end: 136.80, en: "pretty awesome isn't it", cn: "非常棒，不是吗？" },
    { start: 137.46, end: 138.26, en: "yeah", cn: "没错" },
    { start: 138.70, end: 140.66, en: "got the shot right at the snap the red ones passed", cn: "正好拍到了红色胶囊经过的瞬间" },
    { start: 145.93, end: 147.13, en: "well that was a [[massive fail]]", cn: "额，刚才那是彻底的翻车" },
    { start: 147.20, end: 148.80, en: "we tried to take a photo and film ourselves", cn: "我们想拍张照片，顺便拍下" },
    { start: 148.80, end: 149.36, en: "taking the photo", cn: "拍照的过程" },
    { start: 149.36, end: 150.93, en: "but didn't really work", cn: "但显然没成功" },
    { start: 150.93, end: 152.90, en: "anyway now we need to get off now and head back so", cn: "不管怎样，我们现在该下车回去了" }
        ];

        let currentLineIdx = -1;
        let config = { isLoop: false, langMode: 'both' };

        function formatTime(seconds) {
            const m = Math.floor(seconds / 60);
            const s = Math.floor(seconds % 60);
            return `${m}:${s < 10 ? '0' : ''}${s}`;
        }

        function renderSubtitles() {
            const list = document.getElementById('subtitle-list');
            list.innerHTML = '';
            SUBTITLE_DATA.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = `subtitle-card ${index === currentLineIdx ? 'highlight' : ''}`;
                card.id = `line-${index}`;
                const enFormatted = item.en.replace(/\[\[(.*?)\]\]/g, '<span class="keyword">$1</span>');
                const cnDisplay = config.langMode === 'both' ? 'block' : 'none';
                
                card.innerHTML = `
                    <div class="time-tag">${formatTime(item.start)}</div>
                    <div class="en-text">${enFormatted}</div>
                    <div class="cn-text" style="display:${cnDisplay}">${item.cn}</div>
                `;
                card.onclick = () => { video.currentTime = item.start; video.play(); };
                list.appendChild(card);
            });
        }

        video.ontimeupdate = () => {
            const now = video.currentTime;
            const idx = SUBTITLE_DATA.findIndex(line => now >= line.start && now < line.end);
            if (idx !== -1 && idx !== currentLineIdx) {
                currentLineIdx = idx;
                renderSubtitles();
                const activeCard = document.getElementById(`line-${idx}`);
                if (activeCard) activeCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
            if (config.isLoop && currentLineIdx !== -1 && now >= SUBTITLE_DATA[currentLineIdx].end) {
                video.currentTime = SUBTITLE_DATA[currentLineIdx].start;
            }
        };

        function togglePlay() { video.paused ? video.play() : video.pause(); }
        video.onplay = () => document.getElementById('playIcon').className = "fa-solid fa-pause";
        video.onpause = () => document.getElementById('playIcon').className = "fa-solid fa-play";
        function toggleLangMode() { config.langMode = config.langMode === 'both' ? 'en' : 'both'; renderSubtitles(); }
        function toggleLoop() { config.isLoop = !config.isLoop; document.getElementById('loopBtn').classList.toggle('active-mode', config.isLoop); }
        function openDrawer() { document.getElementById('globalOverlay').style.display = 'block'; }
        function closeAll() { document.getElementById('globalOverlay').style.display = 'none'; }

        renderSubtitles();
    </script>
</body>
</html>
