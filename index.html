<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ShadowTalk - 影子跟读</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary-color: #52c41a; --text-main: #333; --text-sub: #999; --bg-gray: #f7f8fa; }
        
        body { 
            font-family: -apple-system, sans-serif; 
            margin: 0; 
            background: var(--bg-gray); 
            display: flex; 
            flex-direction: column; 
            height: 100dvh; 
            overflow: hidden; 
        }

        /* 新增/修改：标题条移动到最顶部 */
        .video-info {
            background: #fff;
            padding: 12px 15px; /* 略微增加高度更美观 */
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #f0f0f0;
            flex-shrink: 0;
            z-index: 101;
        }
        .video-title { font-weight: bold; font-size: 16px; color: #333; }
        .video-level { font-size: 11px; color: #52c41a; background: #f6ffed; border: 1px solid #b7eb8f; padding: 2px 8px; border-radius: 4px; }

        /* 视频区域：紧跟在标题下方 */
        .video-fixed { 
            width: 100%; 
            background: #000; 
            flex-shrink: 0; 
            z-index: 100;
        }
        video { 
            width: 100%; 
            max-height: 40vh; /* 调整高度比例 */
            aspect-ratio: 16 / 9; 
            display: block; 
            object-fit: contain; 
        }

        /* 模式切换栏 */
        .mode-tabs { 
            display: flex; 
            background: #fff; 
            border-bottom: 1px solid #eee; 
            flex-shrink: 0; 
            z-index: 99;
        }
        .tab-item { flex: 1; text-align: center; padding: 12px 0; font-size: 15px; color: var(--text-sub); cursor: pointer; position: relative; }
        .tab-item.active { color: var(--text-main); font-weight: bold; }
        .tab-item.active::after { content: ""; position: absolute; bottom: 0; left: 30%; width: 40%; height: 3px; background: var(--primary-color); border-radius: 2px; }

        /* 内容区域 */
        .content-container { 
            flex: 1; 
            overflow-y: auto; 
            padding: 12px; 
            padding-bottom: 100px; 
            -webkit-overflow-scrolling: touch; 
        }

        .subtitle-card { 
            background: #fff; 
            border-radius: 12px; 
            padding: 16px 15px; 
            margin-bottom: 12px; 
            border: 2px solid transparent; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.04); 
            transition: all 0.2s;
        }
        .subtitle-card.highlight { border-color: var(--primary-color); background: #f6ffed; }
        
        .time-tag { font-size: 11px; color: #ccc; margin-bottom: 6px; font-family: monospace; }
        .en-text { color: var(--text-main); line-height: 1.5; font-size: 17px; margin-bottom: 6px; font-weight: 500; }
        .cn-text { color: var(--text-sub); font-size: 14px; line-height: 1.4; }
        .keyword { color: var(--primary-color); font-weight: bold; border-bottom: 2px solid var(--primary-color); padding: 0 1px; }

        /* 底部控制栏 */
        .control-bar { 
            position: fixed; bottom: 0; left: 0; width: 100%; height: 75px; 
            background: #fff; border-top: 1px solid #eee; 
            display: flex; align-items: center; justify-content: space-between; 
            z-index: 1000; padding: 0 10px calc(env(safe-area-inset-bottom) + 5px) 10px;
            box-sizing: border-box;
        }
        .ctrl-btn { flex: 1; display: flex; flex-direction: column; align-items: center; font-size: 11px; color: #666; gap: 4px; }
        .play-main { width: 50px; height: 50px; background: var(--primary-color); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #fff; font-size: 22px; box-shadow: 0 4px 12px rgba(82,196,26,0.3); }

        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1001; }
        
        /* 循环按钮激活样式 */
        .active-mode { color: var(--primary-color) !important; font-weight: bold; }
    </style>
</head>
<body>

    <div class="video-info">
        <span class="video-title">沉浸式学英语（5）</span>
        <span class="video-level">难度：初级</span>
    </div>

    <div class="video-fixed">
        <video id="mainVideo" playsinline controls preload="auto"></video>
    </div>

    <div class="mode-tabs">
        <div class="tab-item active">字幕</div>
        <div class="tab-item">跟读</div>
        <div class="tab-item">听写</div>
        <div class="tab-item">词卡</div>
    </div>

    <div class="content-container" id="subtitle-list"></div>

    <div class="control-bar">
        <div class="ctrl-btn" onclick="toggleLangMode()"><i class="fa-solid fa-language" style="font-size:18px;"></i><span>双语</span></div>
        <div class="ctrl-btn" onclick="openDrawer()"><i class="fa-solid fa-gauge-high" style="font-size:18px;"></i><span>倍速</span></div>
        <div class="play-main-wrapper" style="flex:1.2; display:flex; justify-content:center;">
            <div class="play-main" onclick="togglePlay()"><i id="playIcon" class="fa-solid fa-play"></i></div>
        </div>
        <div class="ctrl-btn" id="loopBtn" onclick="toggleLoop()"><i class="fa-solid fa-rotate-right" style="font-size:18px;"></i><span>循环</span></div>
        <div class="ctrl-btn" onclick="openDrawer()"><i class="fa-solid fa-book-open" style="font-size:18px;"></i><span>精读</span></div>
    </div>

    <div class="modal-overlay" id="globalOverlay" onclick="closeAll()"></div>

    <script>
        const video = document.getElementById('mainVideo');
        video.src = "https://qqqqqqq111.oss-cn-beijing.aliyuncs.com/26.1%E4%B8%8A%E4%BC%A0.mp4";

   const SUBTITLE_DATA = [
    { start: 0.60, end: 5.76, en: "I would recommend you to watch English videos without the", cn: "我会建议你在看英文视频时，尝试去掉" },
    { start: 5.76, end: 10.10, en: "subtitles while still understanding seventy to eighty percent", cn: "[[字幕]]，同时仍能理解百分之七八十的内容" },
    { start: 10.76, end: 11.40, en: "why", cn: "为什么呢？" },
    { start: 11.40, end: 11.80, en: "well", cn: "额" },
    { start: 11.80, end: 14.70, en: "when you watch a video with the subtitles", cn: "当你看着字幕看视频时" },
    { start: 15.03, end: 18.03, en: "you tend to [[fixate]] on the subtitles", cn: "你往往会把注意力[[死盯着]]在字幕上" },
    { start: 18.36, end: 20.00, en: "you read the subtitles", cn: "你是在读字幕" },
    { start: 20.40, end: 23.50, en: "and you don't watch the video and", cn: "而没有真正去观察视频画面" },
    { start: 23.50, end: 25.50, en: "listen to the English being used", cn: "并聆听正在使用的英语" },
    { start: 26.03, end: 26.56, en: "so", cn: "所以" },
    { start: 26.56, end: 27.73, en: "without the subtitles", cn: "在没有字幕的情况下" },
    { start: 27.93, end: 32.36, en: "you're training your brain to [[link]] the sounds", cn: "你是在训练大脑将听到的声音" },
    { start: 32.53, end: 35.73, en: "that you hear with the [[visual meaning]]", cn: "与[[视觉含义]]联系起来" },
    { start: 35.96, end: 36.80, en: "the [[context]]", cn: "也就是[[语境]]" },
    { start: 37.20, end: 40.03, en: "now this is a much stronger [[hook]] in your brain", cn: "这会在你大脑中形成一个更牢固的[[记忆钩子]]" },
    { start: 40.10, end: 42.03, en: "because our [[visual memory]] is very strong", cn: "因为我们的[[视觉记忆]]是非常强大的" },
    { start: 42.56, end: 43.20, en: "so", cn: "所以" },
    { start: 43.20, end: 44.53, en: "watching without subtitles", cn: "脱离字幕观看" },
    { start: 44.90, end: 47.23, en: "understanding about seventy to eighty percent", cn: "并保持约百分之七八十的理解率" },
    { start: 47.36, end: 47.76, en: "now", cn: "现在" },
    { start: 47.76, end: 51.40, en: "I'm gonna share with you some of my favorite [[British TV shows]]", cn: "我要和你们分享一些我最喜欢的[[英剧]]" },
    { start: 51.53, end: 53.56, en: "so you can practice this at home", cn: "这样你们就能在家练习了" },
    { start: 53.90, end: 55.00, en: "if you're a [[beginner]]", cn: "如果你是[[初学者]]" },
    { start: 55.30, end: 58.13, en: "I would recommend three different things", cn: "我会推荐三个不同的选择" },
    { start: 58.50, end: 59.30, en: "first", cn: "第一" },
    { start: 59.30, end: 60.20, en: "[[Peppa Pig]]", cn: "[[《小猪佩奇》]]" },
    { start: 62.70, end: 63.50, en: "second", cn: "第二" },
    { start: 63.70, end: 64.50, en: "[[Bluey]]", cn: "[[《布鲁伊》]]" },
    { start: 66.80, end: 67.60, en: "third", cn: "第三" },
    { start: 67.90, end: 70.16, en: "the movie [[Finding Nemo]]", cn: "电影[[《海底总动员》]]" },
    { start: 70.70, end: 71.50, en: "Nemo", cn: "尼莫" },
    { start: 71.60, end: 72.40, en: "Nemo", cn: "尼莫" },
    { start: 73.40, end: 77.16, en: "all of these are children shows and children's movies", cn: "这些全是儿童剧和儿童电影" },
    { start: 77.60, end: 78.03, en: "however", cn: "然而" },
    { start: 78.03, end: 80.93, en: "they are fantastic for improving your", cn: "它们对于将你的英语水平" },
    { start: 80.93, end: 83.33, en: "English from [[beginner]] to [[intermediate]]", cn: "从[[初级]]提升到[[中级]]是非常棒的" },
    { start: 83.63, end: 87.03, en: "because the stories are simple and the episodes are short", cn: "因为故事很简单，而且每集都很短" },
    { start: 87.70, end: 89.23, en: "if you're [[intermediate]]", cn: "如果你是[[中级水平]]" },
    { start: 89.50, end: 91.53, en: "try [[sitcoms]] like [[Friends]]", cn: "试试像[[《老友记》]]这样的[[情景喜剧]]" },
    { start: 92.16, end: 95.53, en: "I used Friends in the past to learn French and it worked", cn: "我过去曾通过《老友记》来学法语，确实有效" },
    { start: 95.83, end: 96.76, en: "and blue", cn: "还有 blue" },
    { start: 97.13, end: 97.73, en: "blah", cn: "（发音练习）" },
    { start: 97.73, end: 98.33, en: "flew", cn: "（发音练习）" },
    { start: 98.33, end: 99.13, en: "flag", cn: "（发音练习）" }
];

        let currentLineIdx = -1;
        let config = { isLoop: false, langMode: 'both' };

        function formatTime(seconds) {
            const m = Math.floor(seconds / 60);
            const s = Math.floor(seconds % 60);
            return `${m}:${s < 10 ? '0' : ''}${s}`;
        }

        function renderSubtitles() {
            const list = document.getElementById('subtitle-list');
            list.innerHTML = '';
            SUBTITLE_DATA.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = `subtitle-card ${index === currentLineIdx ? 'highlight' : ''}`;
                card.id = `line-${index}`;
                const enFormatted = item.en.replace(/\[\[(.*?)\]\]/g, '<span class="keyword">$1</span>');
                const cnDisplay = config.langMode === 'both' ? 'block' : 'none';
                
                card.innerHTML = `
                    <div class="time-tag">${formatTime(item.start)}</div>
                    <div class="en-text">${enFormatted}</div>
                    <div class="cn-text" style="display:${cnDisplay}">${item.cn}</div>
                `;
                card.onclick = () => { 
                    video.currentTime = item.start; 
                    video.play(); 
                };
                list.appendChild(card);
            });
        }

        video.ontimeupdate = () => {
            const now = video.currentTime;
            const idx = SUBTITLE_DATA.findIndex(line => now >= line.start && now < line.end);
            if (idx !== -1 && idx !== currentLineIdx) {
                currentLineIdx = idx;
                renderSubtitles();
                const activeCard = document.getElementById(`line-${idx}`);
                if (activeCard) activeCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
            if (config.isLoop && currentLineIdx !== -1 && now >= SUBTITLE_DATA[currentLineIdx].end) {
                video.currentTime = SUBTITLE_DATA[currentLineIdx].start;
            }
        };

        function togglePlay() { video.paused ? video.play() : video.pause(); }
        video.onplay = () => document.getElementById('playIcon').className = "fa-solid fa-pause";
        video.onpause = () => document.getElementById('playIcon').className = "fa-solid fa-play";
        function toggleLangMode() { config.langMode = config.langMode === 'both' ? 'en' : 'both'; renderSubtitles(); }
        function toggleLoop() { 
            config.isLoop = !config.isLoop; 
            document.getElementById('loopBtn').classList.toggle('active-mode', config.isLoop); 
        }
        function openDrawer() { document.getElementById('globalOverlay').style.display = 'block'; }
        function closeAll() { document.getElementById('globalOverlay').style.display = 'none'; }

        renderSubtitles();
    </script>
</body>
</html>
