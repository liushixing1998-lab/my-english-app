<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ShadowTalk - 影子跟读</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary-color: #52c41a; --text-main: #333; --text-sub: #999; --bg-gray: #f7f8fa; }
        
        body { 
            font-family: -apple-system, sans-serif; 
            margin: 0; 
            background: var(--bg-gray); 
            display: flex; 
            flex-direction: column; 
            height: 100dvh; 
            overflow: hidden; 
        }

        /* 1. 视频区域：模仿 speakvlog 比例，调大占比 */
        .video-fixed { 
            width: 100%; 
            background: #000; 
            flex-shrink: 0; 
            z-index: 100;
        }
        video { 
            width: 100%; 
            max-height: 42vh; /* 视频高度占屏幕 42% */
            aspect-ratio: 16 / 9; 
            display: block; 
            object-fit: contain; 
        }

        /* 视频下方的标题条 */
        .video-info {
            background: #fff;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #f0f0f0;
            flex-shrink: 0;
        }
        .video-title { font-weight: bold; font-size: 15px; color: #333; }
        .video-level { font-size: 11px; color: #52c41a; background: #f6ffed; border: 1px solid #b7eb8f; padding: 1px 6px; border-radius: 4px; }

        /* 2. 模式切换栏 (固定不动) */
        .mode-tabs { 
            display: flex; 
            background: #fff; 
            border-bottom: 1px solid #eee; 
            flex-shrink: 0; 
            z-index: 99;
        }
        .tab-item { flex: 1; text-align: center; padding: 12px 0; font-size: 15px; color: var(--text-sub); cursor: pointer; position: relative; }
        .tab-item.active { color: var(--text-main); font-weight: bold; }
        .tab-item.active::after { content: ""; position: absolute; bottom: 0; left: 30%; width: 40%; height: 3px; background: var(--primary-color); border-radius: 2px; }

        /* 3. 内容区域：弹性撑开，显示精致的卡片 */
        .content-container { 
            flex: 1; 
            overflow-y: auto; 
            padding: 12px; 
            padding-bottom: 100px; 
            -webkit-overflow-scrolling: touch; 
        }

        .subtitle-card { 
            background: #fff; 
            border-radius: 12px; 
            padding: 16px 15px; 
            margin-bottom: 12px; 
            border: 2px solid transparent; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.04); 
            transition: all 0.2s;
        }
        .subtitle-card.highlight { border-color: var(--primary-color); background: #f6ffed; }
        
        .time-tag { font-size: 11px; color: #ccc; margin-bottom: 6px; font-family: monospace; }
        .en-text { color: var(--text-main); line-height: 1.5; font-size: 17px; margin-bottom: 6px; font-weight: 500; }
        .cn-text { color: var(--text-sub); font-size: 14px; line-height: 1.4; }
        .keyword { color: var(--primary-color); font-weight: bold; border-bottom: 2px solid var(--primary-color); padding: 0 1px; }

        /* 4. 底部控制栏 */
        .control-bar { 
            position: fixed; bottom: 0; left: 0; width: 100%; height: 75px; 
            background: #fff; border-top: 1px solid #eee; 
            display: flex; align-items: center; justify-content: space-between; 
            z-index: 1000; padding: 0 10px calc(env(safe-area-inset-bottom) + 5px) 10px;
            box-sizing: border-box;
        }
        .ctrl-btn { flex: 1; display: flex; flex-direction: column; align-items: center; font-size: 11px; color: #666; gap: 4px; }
        .play-main { width: 50px; height: 50px; background: var(--primary-color); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #fff; font-size: 22px; box-shadow: 0 4px 12px rgba(82,196,26,0.3); }

        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1001; }
    </style>
</head>
<body>

    <div class="video-fixed">
        <video id="mainVideo" playsinline controls preload="auto"></video>
    </div>

    <div class="video-info">
        <span class="video-title">釜山旅行（14）</span>
        <span class="video-level">难度：初级</span>
    </div>

    <div class="mode-tabs">
        <div class="tab-item active">字幕</div>
        <div class="tab-item">跟读</div>
        <div class="tab-item">听写</div>
        <div class="tab-item">词卡</div>
    </div>

    <div class="content-container" id="subtitle-list"></div>

    <div class="control-bar">
        <div class="ctrl-btn" onclick="toggleLangMode()"><i class="fa-solid fa-language" style="font-size:18px;"></i><span>双语</span></div>
        <div class="ctrl-btn" onclick="openDrawer()"><i class="fa-solid fa-gauge-high" style="font-size:18px;"></i><span>倍速</span></div>
        <div class="play-main-wrapper" style="flex:1.2; display:flex; justify-content:center;">
            <div class="play-main" onclick="togglePlay()"><i id="playIcon" class="fa-solid fa-play"></i></div>
        </div>
        <div class="ctrl-btn" id="loopBtn" onclick="toggleLoop()"><i class="fa-solid fa-rotate-right" style="font-size:18px;"></i><span>循环</span></div>
        <div class="ctrl-btn" onclick="openDrawer()"><i class="fa-solid fa-book-open" style="font-size:18px;"></i><span>精读</span></div>
    </div>

    <div class="modal-overlay" id="globalOverlay" onclick="closeAll()"></div>

    <script>
        const video = document.getElementById('mainVideo');
        video.src = "https://aabbccdd11.oss-cn-beijing.aliyuncs.com/2.2%E4%B8%8A%E4%BC%A0.mp4";

        // 这里包含了完整的 22 条润色后的双语字幕数据
        const SUBTITLE_DATA = [
{ start: 0.00, end: 1.43, en: "a very pink door", cn: "一扇非常粉红的门" },
    { start: 2.16, end: 3.33, en: "and up here", cn: "往上看这里" },
    { start: 3.96, end: 6.10, en: "we have some [[parasols]]", cn: "有一些遮阳伞" },
    { start: 6.30, end: 9.96, en: "to stop the sun to shade you from the sun and a sign", cn: "用来遮挡阳光，为你提供阴凉，还有一个招牌" },
    { start: 15.50, end: 16.53, en: "and look who's here", cn: "看看谁在那儿？" },
    { start: 17.16, end: 18.10, en: "it's Santa", cn: "是圣诞老人" },
    { start: 21.00, end: 23.43, en: "yeah Santa is climbing up a ladder", cn: "是的，圣诞老人正爬着梯子" },
    { start: 23.83, end: 26.13, en: "either trying to [[burgle]] the place to rob them", cn: "要么是想入室行窃" },
    { start: 26.23, end: 27.40, en: "or give them presents", cn: "要么是来送礼物的" },
    { start: 27.40, end: 31.23, en: "oh oh oh oh Merry Christmas", cn: "哦！哦！哦！圣诞快乐！" },
    { start: 32.36, end: 33.40, en: "style", cn: "挺有范儿" },
    { start: 34.83, end: 36.30, en: "a purple hat", cn: "一顶紫色的帽子" },
    { start: 39.60, end: 41.60, en: "that is the coolest [[restroom]] I've ever seen", cn: "那是我见过最酷的洗手间了" },
    { start: 42.90, end: 44.56, en: "a restroom is a toilet", cn: "Restroom 指的就是厕所" },
    { start: 45.50, end: 46.40, en: "or a bathroom", cn: "或者叫浴室/卫生间" },
    { start: 48.03, end: 50.80, en: "and it's beautifully designed with", cn: "它的设计非常精美，使用了" },
    { start: 51.33, end: 53.83, en: "[[mosaic]] stones", cn: "马赛克镶嵌石" },
    { start: 54.30, end: 59.80, en: "mosaic stones are lots of different pieces of [[porcelain]]", cn: "马赛克石就是由许多不同的瓷器碎片" },
    { start: 61.10, end: 62.43, en: "stuck together", cn: "粘合在一起构成的" },
    { start: 63.60, end: 66.90, en: "in this [[jagged]] uneven pattern", cn: "形成了这种锯齿状、不规则的图案" },
    { start: 67.23, end: 68.83, en: "and there hello", cn: "瞧，哈啰！" },
    { start: 69.43, end: 70.73, en: "you can see me in the mirror", cn: "你能在镜子里看到我" },
    { start: 80.56, end: 81.53, en: "incredible isn't it", cn: "很不可思议，对吧？" },
    { start: 84.50, end: 85.30, en: "that's a", cn: "那是一个" },
    { start: 85.43, end: 86.83, en: "[[swinging bench]]", cn: "秋千长椅" },
    { start: 87.93, end: 88.80, en: "gonna sit in it", cn: "我要坐上去试试" },

    { start: 120.73, end: 123.40, en: "well it's not even a bone it's a nerve in your elbow", cn: "它甚至不是骨头，而是你肘部的一根神经" },
    { start: 123.70, end: 126.10, en: "and when you [[bash]] your elbow in it it's really painful", cn: "当你狠狠撞到它时，会感到钻心的疼" },
    { start: 126.56, end: 128.03, en: "we call that our funny bone", cn: "我们管它叫“Funny bone”" },
    { start: 128.40, end: 130.76, en: "and I just hit mine anyway", cn: "反正我刚才是不小心撞到了" },
    { start: 131.30, end: 132.30, en: "get one of you guys", cn: "给你们拍一张" },
    { start: 133.20, end: 134.30, en: "I'll get you in the sun", cn: "让你站在阳光下" },
    { start: 134.60, end: 135.70, en: "with a nice backdrop", cn: "衬着这美美的背景" },
    { start: 135.80, end: 137.70, en: "because actually it's Chang I'm taking a photo of", cn: "因为实际上我正在给阿昌拍照呢" },
    { start: 139.80, end: 143.03, en: "there we go cheese", cn: "好嘞，笑一个，茄子！" },
    { start: 143.13, end: 143.93, en: "Kim cheese", cn: "泡菜（Kim-cheese）！" },
    { start: 147.83, end: 150.43, en: "the sun is setting the sky is red", cn: "夕阳西下，天空被染成了红色" },
    { start: 150.70, end: 153.63, en: "and the final word of the day is a", cn: "今天的最后一个词是" },
    { start: 154.73, end: 156.60, en: "the sun is [[glowing]]", cn: "太阳正在发光（Glowing）" },
    { start: 156.96, end: 160.00, en: "glowing means giving off a soft light", cn: "Glowing 的意思就是发出柔和的光芒" },
    { start: 161.13, end: 163.03, en: "the glowing sun is setting", cn: "闪耀的红日正在落下" },
    { start: 163.23, end: 164.30, en: "behind the mountain", cn: "坠入山峦之后" },
    { start: 165.30, end: 166.23, en: "thank you for watching", cn: "感谢观看" },
    { start: 166.23, end: 167.60, en: "I hope you learn lots of English", cn: "希望你们学到了很多英语" },
    { start: 167.60, end: 169.36, en: "and I will see you guys", cn: "我们" },
    { start: 169.60, end: 170.53, en: "in the next episode", cn: "下期节目再见" },
    { start: 175.33, end: 177.23, en: "you can actually just stare at it as well", cn: "你也可以就这样静静地盯着它看" },
    { start: 179.23, end: 181.23, en: "I'm grateful for you", cn: "我很感激有你们在" }
        ];

        let currentLineIdx = -1;
        let config = { isLoop: false, langMode: 'both' };

        function formatTime(seconds) {
            const m = Math.floor(seconds / 60);
            const s = Math.floor(seconds % 60);
            return `${m}:${s < 10 ? '0' : ''}${s}`;
        }

        function renderSubtitles() {
            const list = document.getElementById('subtitle-list');
            list.innerHTML = '';
            SUBTITLE_DATA.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = `subtitle-card ${index === currentLineIdx ? 'highlight' : ''}`;
                card.id = `line-${index}`;
                const enFormatted = item.en.replace(/\[\[(.*?)\]\]/g, '<span class="keyword">$1</span>');
                const cnDisplay = config.langMode === 'both' ? 'block' : 'none';
                
                card.innerHTML = `
                    <div class="time-tag">${formatTime(item.start)}</div>
                    <div class="en-text">${enFormatted}</div>
                    <div class="cn-text" style="display:${cnDisplay}">${item.cn}</div>
                `;
                card.onclick = () => { video.currentTime = item.start; video.play(); };
                list.appendChild(card);
            });
        }

        video.ontimeupdate = () => {
            const now = video.currentTime;
            const idx = SUBTITLE_DATA.findIndex(line => now >= line.start && now < line.end);
            if (idx !== -1 && idx !== currentLineIdx) {
                currentLineIdx = idx;
                renderSubtitles();
                const activeCard = document.getElementById(`line-${idx}`);
                if (activeCard) activeCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
            if (config.isLoop && currentLineIdx !== -1 && now >= SUBTITLE_DATA[currentLineIdx].end) {
                video.currentTime = SUBTITLE_DATA[currentLineIdx].start;
            }
        };

        function togglePlay() { video.paused ? video.play() : video.pause(); }
        video.onplay = () => document.getElementById('playIcon').className = "fa-solid fa-pause";
        video.onpause = () => document.getElementById('playIcon').className = "fa-solid fa-play";
        function toggleLangMode() { config.langMode = config.langMode === 'both' ? 'en' : 'both'; renderSubtitles(); }
        function toggleLoop() { config.isLoop = !config.isLoop; document.getElementById('loopBtn').classList.toggle('active-mode', config.isLoop); }
        function openDrawer() { document.getElementById('globalOverlay').style.display = 'block'; }
        function closeAll() { document.getElementById('globalOverlay').style.display = 'none'; }

        renderSubtitles();
    </script>
</body>
</html>
