<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ShadowTalk - 影子跟读</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary-color: #52c41a; --text-main: #333; --text-sub: #999; --bg-gray: #f7f8fa; }
        
        body { 
            font-family: -apple-system, sans-serif; 
            margin: 0; 
            background: var(--bg-gray); 
            display: flex; 
            flex-direction: column; 
            height: 100dvh; 
            overflow: hidden; 
        }

        /* 新增/修改：标题条移动到最顶部 */
        .video-info {
            background: #fff;
            padding: 12px 15px; /* 略微增加高度更美观 */
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #f0f0f0;
            flex-shrink: 0;
            z-index: 101;
        }
        .video-title { font-weight: bold; font-size: 16px; color: #333; }
        .video-level { font-size: 11px; color: #52c41a; background: #f6ffed; border: 1px solid #b7eb8f; padding: 2px 8px; border-radius: 4px; }

        /* 视频区域：紧跟在标题下方 */
        .video-fixed { 
            width: 100%; 
            background: #000; 
            flex-shrink: 0; 
            z-index: 100;
        }
        video { 
            width: 100%; 
            max-height: 40vh; /* 调整高度比例 */
            aspect-ratio: 16 / 9; 
            display: block; 
            object-fit: contain; 
        }

        /* 模式切换栏 */
        .mode-tabs { 
            display: flex; 
            background: #fff; 
            border-bottom: 1px solid #eee; 
            flex-shrink: 0; 
            z-index: 99;
        }
        .tab-item { flex: 1; text-align: center; padding: 12px 0; font-size: 15px; color: var(--text-sub); cursor: pointer; position: relative; }
        .tab-item.active { color: var(--text-main); font-weight: bold; }
        .tab-item.active::after { content: ""; position: absolute; bottom: 0; left: 30%; width: 40%; height: 3px; background: var(--primary-color); border-radius: 2px; }

        /* 内容区域 */
        .content-container { 
            flex: 1; 
            overflow-y: auto; 
            padding: 12px; 
            padding-bottom: 100px; 
            -webkit-overflow-scrolling: touch; 
        }

        .subtitle-card { 
            background: #fff; 
            border-radius: 12px; 
            padding: 16px 15px; 
            margin-bottom: 12px; 
            border: 2px solid transparent; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.04); 
            transition: all 0.2s;
        }
        .subtitle-card.highlight { border-color: var(--primary-color); background: #f6ffed; }
        
        .time-tag { font-size: 11px; color: #ccc; margin-bottom: 6px; font-family: monospace; }
        .en-text { color: var(--text-main); line-height: 1.5; font-size: 17px; margin-bottom: 6px; font-weight: 500; }
        .cn-text { color: var(--text-sub); font-size: 14px; line-height: 1.4; }
        .keyword { color: var(--primary-color); font-weight: bold; border-bottom: 2px solid var(--primary-color); padding: 0 1px; }

        /* 底部控制栏 */
        .control-bar { 
            position: fixed; bottom: 0; left: 0; width: 100%; height: 75px; 
            background: #fff; border-top: 1px solid #eee; 
            display: flex; align-items: center; justify-content: space-between; 
            z-index: 1000; padding: 0 10px calc(env(safe-area-inset-bottom) + 5px) 10px;
            box-sizing: border-box;
        }
        .ctrl-btn { flex: 1; display: flex; flex-direction: column; align-items: center; font-size: 11px; color: #666; gap: 4px; }
        .play-main { width: 50px; height: 50px; background: var(--primary-color); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #fff; font-size: 22px; box-shadow: 0 4px 12px rgba(82,196,26,0.3); }

        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1001; }
        
        /* 循环按钮激活样式 */
        .active-mode { color: var(--primary-color) !important; font-weight: bold; }
    </style>
</head>
<body>

    <div class="video-info">
        <span class="video-title">沉浸式学英语（4）</span>
        <span class="video-level">难度：初级</span>
    </div>

    <div class="video-fixed">
        <video id="mainVideo" playsinline controls preload="auto"></video>
    </div>

    <div class="mode-tabs">
        <div class="tab-item active">字幕</div>
        <div class="tab-item">跟读</div>
        <div class="tab-item">听写</div>
        <div class="tab-item">词卡</div>
    </div>

    <div class="content-container" id="subtitle-list"></div>

    <div class="control-bar">
        <div class="ctrl-btn" onclick="toggleLangMode()"><i class="fa-solid fa-language" style="font-size:18px;"></i><span>双语</span></div>
        <div class="ctrl-btn" onclick="openDrawer()"><i class="fa-solid fa-gauge-high" style="font-size:18px;"></i><span>倍速</span></div>
        <div class="play-main-wrapper" style="flex:1.2; display:flex; justify-content:center;">
            <div class="play-main" onclick="togglePlay()"><i id="playIcon" class="fa-solid fa-play"></i></div>
        </div>
        <div class="ctrl-btn" id="loopBtn" onclick="toggleLoop()"><i class="fa-solid fa-rotate-right" style="font-size:18px;"></i><span>循环</span></div>
        <div class="ctrl-btn" onclick="openDrawer()"><i class="fa-solid fa-book-open" style="font-size:18px;"></i><span>精读</span></div>
    </div>

    <div class="modal-overlay" id="globalOverlay" onclick="closeAll()"></div>

    <script>
        const video = document.getElementById('mainVideo');
        video.src = "https://qqqqqqq111.oss-cn-beijing.aliyuncs.com/25.2%E4%B8%8A%E4%BC%A0.mp4";

   const SUBTITLE_DATA = [
    { start: 0.46, end: 2.90, en: "you can also practice [[speaking out loud]] with a fun and simple game", cn: "你还可以通过一个简单有趣的练习来练习[[大声开口说]]" },
    { start: 2.90, end: 4.80, en: "it's called the [[word association game]]", cn: "它叫作[[单词联想游戏]]" },
    { start: 4.90, end: 6.76, en: "let's take this [[bell]] as our starting word", cn: "让我们把这个[[铃铛]]作为起始单词" },
    { start: 7.46, end: 10.06, en: "I'm going to make [[associations]]", cn: "我要开始进行[[联想]]了" },
    { start: 12.16, end: 12.96, en: "so", cn: "那么" },
    { start: 13.06, end: 13.86, en: "[[bell]]", cn: "[[铃铛]]" },
    { start: 13.96, end: 14.76, en: "[[ring]]", cn: "[[响铃]]" },
    { start: 14.86, end: 15.66, en: "[[wedding]]", cn: "[[婚礼]]" },
    { start: 15.76, end: 16.56, en: "[[celebration]]", cn: "[[庆典]]" },
    { start: 16.90, end: 17.70, en: "[[champagne]]", cn: "[[香槟]]" },
    { start: 18.10, end: 18.90, en: "[[wine]]", cn: "[[葡萄酒]]" },
    { start: 19.20, end: 20.00, en: "[[bubbles]]", cn: "[[气泡]]" },
    { start: 20.43, end: 21.23, en: "[[water]]", cn: "[[水]]" },
    { start: 21.36, end: 22.16, en: "[[puddle]]", cn: "[[水洼]]" },
    { start: 22.43, end: 23.23, en: "[[rain]]", cn: "[[下雨]]" },
    { start: 23.50, end: 24.30, en: "[[mountain]]", cn: "[[山脉]]" },
    { start: 24.56, end: 25.36, en: "[[sky]]", cn: "[[天空]]" },
    { start: 25.63, end: 26.43, en: "[[blue]]", cn: "[[蓝色]]" },
    { start: 26.86, end: 28.30, en: "blah blah blah blah blah", cn: "等等等等..." },
    { start: 28.76, end: 29.63, en: "you get the idea", cn: "你应该明白意思了" },
    { start: 29.76, end: 32.76, en: "I'm making [[associations]] in a [[chain]]", cn: "我正在把这些[[联想]]串成一个[[链条]]" },
    { start: 33.06, end: 36.83, en: "this game is gonna really build your [[spontaneous speaking]]", cn: "这个游戏能真正锻炼你[[自发性演说（脱口而出）]]的能力" },
    { start: 37.30, end: 39.76, en: "and help you feel less [[anxious]] and", cn: "并帮你减轻[[焦虑感]]" },
    { start: 39.76, end: 41.50, en: "more [[confident]] when you speak", cn: "让你说话时更加[[自信]]" },
    { start: 42.40, end: 42.66, en: "plus", cn: "而且" },
    { start: 42.66, end: 43.46, en: "it's fun", cn: "它很有趣" },
    { start: 43.63, end: 46.90, en: "I'll [[dive deeper]] into this game in a future episode", cn: "在以后的节目里，我会[[深入探讨]]这个游戏" },
    { start: 47.43, end: 48.63, en: "but for now", cn: "但现在" },
    { start: 48.86, end: 51.10, en: "let's go downstairs and I'm gonna", cn: "让我们下楼去，我要" },
    { start: 51.10, end: 53.90, en: "show you my favorite [[British shows]]", cn: "给你们看看我最喜欢的[[英剧]]" },
    { start: 55.06, end: 56.26, en: "for anyone wondering", cn: "如果有谁想知道的话" },
    { start: 56.43, end: 57.96, en: "that is a [[swinging chair]]", cn: "那是[[秋千椅/摇椅]]" },
    { start: 59.06, end: 61.63, en: "this is a [[remote]]", cn: "这是一个[[遥控器]]" },
    { start: 62.40, end: 64.83, en: "it has [[buttons]] on it", cn: "上面有[[按钮]]" },
    { start: 65.86, end: 68.16, en: "when I press the [[power button]]", cn: "当我按下[[电源键]]时" },
    { start: 69.40, end: 71.40, en: "it turns on the TV", cn: "它会打开电视" },
    { start: 72.16, end: 75.06, en: "which links to my second tip", cn: "这引出了我的第二个秘诀" },
    { start: 75.63, end: 77.10, en: "watch what you love", cn: "看你所爱的内容" },
    { start: 77.10, end: 80.06, en: "but slightly above your level and without subtitles", cn: "但要选比你水平稍高一点的，并且不带字幕" },
    { start: 80.50, end: 81.76, en: "when learning any language", cn: "学习任何语言时" },
    { start: 82.46, end: 84.83, en: "[[input]] is really important", cn: "[[输入]]都非常重要" },
    { start: 85.63, end: 86.60, en: "as you all know", cn: "众所周知" },
    { start: 86.86, end: 87.80, en: "in my videos", cn: "在我的视频里" },
    { start: 87.80, end: 91.86, en: "I teach English using [[visuals]] and [[context]]", cn: "我利用[[视觉素材]]和[[语境]]来教英语" },
    { start: 92.56, end: 95.40, en: "this is called the [[comprehensible input]] method", cn: "这被称为[[可理解输入]]法" },
    { start: 95.86, end: 99.30, en: "where you understand not all of the language", cn: "即你并不需要理解所有的语言" },
    { start: 100.00, end: 101.66, en: "but you [[get the gist]]", cn: "但你能[[明白主旨/大意]]" },
    { start: 101.70, end: 105.90, en: "you [[get the idea]] because of the visuals and the context", cn: "因为有视觉画面和语境，所以你[[理解了大概]]" },
    { start: 106.66, end: 107.20, en: "so", cn: "所以" },
    { start: 107.20, end: 110.26, en: "it's less based on [[forced memorization]]", cn: "它较少依赖于[[死记硬背]]" },
    { start: 110.63, end: 113.10, en: "but more on getting the overall picture", cn: "而更多在于获取整体印象" },
    { start: 113.10, end: 116.00, en: "through [[natural context]]", cn: "通过[[自然语境]]来理解" }
];

        let currentLineIdx = -1;
        let config = { isLoop: false, langMode: 'both' };

        function formatTime(seconds) {
            const m = Math.floor(seconds / 60);
            const s = Math.floor(seconds % 60);
            return `${m}:${s < 10 ? '0' : ''}${s}`;
        }

        function renderSubtitles() {
            const list = document.getElementById('subtitle-list');
            list.innerHTML = '';
            SUBTITLE_DATA.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = `subtitle-card ${index === currentLineIdx ? 'highlight' : ''}`;
                card.id = `line-${index}`;
                const enFormatted = item.en.replace(/\[\[(.*?)\]\]/g, '<span class="keyword">$1</span>');
                const cnDisplay = config.langMode === 'both' ? 'block' : 'none';
                
                card.innerHTML = `
                    <div class="time-tag">${formatTime(item.start)}</div>
                    <div class="en-text">${enFormatted}</div>
                    <div class="cn-text" style="display:${cnDisplay}">${item.cn}</div>
                `;
                card.onclick = () => { 
                    video.currentTime = item.start; 
                    video.play(); 
                };
                list.appendChild(card);
            });
        }

        video.ontimeupdate = () => {
            const now = video.currentTime;
            const idx = SUBTITLE_DATA.findIndex(line => now >= line.start && now < line.end);
            if (idx !== -1 && idx !== currentLineIdx) {
                currentLineIdx = idx;
                renderSubtitles();
                const activeCard = document.getElementById(`line-${idx}`);
                if (activeCard) activeCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
            if (config.isLoop && currentLineIdx !== -1 && now >= SUBTITLE_DATA[currentLineIdx].end) {
                video.currentTime = SUBTITLE_DATA[currentLineIdx].start;
            }
        };

        function togglePlay() { video.paused ? video.play() : video.pause(); }
        video.onplay = () => document.getElementById('playIcon').className = "fa-solid fa-pause";
        video.onpause = () => document.getElementById('playIcon').className = "fa-solid fa-play";
        function toggleLangMode() { config.langMode = config.langMode === 'both' ? 'en' : 'both'; renderSubtitles(); }
        function toggleLoop() { 
            config.isLoop = !config.isLoop; 
            document.getElementById('loopBtn').classList.toggle('active-mode', config.isLoop); 
        }
        function openDrawer() { document.getElementById('globalOverlay').style.display = 'block'; }
        function closeAll() { document.getElementById('globalOverlay').style.display = 'none'; }

        renderSubtitles();
    </script>
</body>
</html>
