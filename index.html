<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ShadowTalk - 影子跟读</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary-color: #52c41a; --text-main: #333; --text-sub: #999; --bg-gray: #f7f8fa; }
        
        body { 
            font-family: -apple-system, sans-serif; 
            margin: 0; 
            background: var(--bg-gray); 
            display: flex; 
            flex-direction: column; 
            height: 100dvh; 
            overflow: hidden; 
        }

        /* 新增/修改：标题条移动到最顶部 */
        .video-info {
            background: #fff;
            padding: 12px 15px; /* 略微增加高度更美观 */
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #f0f0f0;
            flex-shrink: 0;
            z-index: 101;
        }
        .video-title { font-weight: bold; font-size: 16px; color: #333; }
        .video-level { font-size: 11px; color: #52c41a; background: #f6ffed; border: 1px solid #b7eb8f; padding: 2px 8px; border-radius: 4px; }

        /* 视频区域：紧跟在标题下方 */
        .video-fixed { 
            width: 100%; 
            background: #000; 
            flex-shrink: 0; 
            z-index: 100;
        }
        video { 
            width: 100%; 
            max-height: 40vh; /* 调整高度比例 */
            aspect-ratio: 16 / 9; 
            display: block; 
            object-fit: contain; 
        }

        /* 模式切换栏 */
        .mode-tabs { 
            display: flex; 
            background: #fff; 
            border-bottom: 1px solid #eee; 
            flex-shrink: 0; 
            z-index: 99;
        }
        .tab-item { flex: 1; text-align: center; padding: 12px 0; font-size: 15px; color: var(--text-sub); cursor: pointer; position: relative; }
        .tab-item.active { color: var(--text-main); font-weight: bold; }
        .tab-item.active::after { content: ""; position: absolute; bottom: 0; left: 30%; width: 40%; height: 3px; background: var(--primary-color); border-radius: 2px; }

        /* 内容区域 */
        .content-container { 
            flex: 1; 
            overflow-y: auto; 
            padding: 12px; 
            padding-bottom: 100px; 
            -webkit-overflow-scrolling: touch; 
        }

        .subtitle-card { 
            background: #fff; 
            border-radius: 12px; 
            padding: 16px 15px; 
            margin-bottom: 12px; 
            border: 2px solid transparent; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.04); 
            transition: all 0.2s;
        }
        .subtitle-card.highlight { border-color: var(--primary-color); background: #f6ffed; }
        
        .time-tag { font-size: 11px; color: #ccc; margin-bottom: 6px; font-family: monospace; }
        .en-text { color: var(--text-main); line-height: 1.5; font-size: 17px; margin-bottom: 6px; font-weight: 500; }
        .cn-text { color: var(--text-sub); font-size: 14px; line-height: 1.4; }
        .keyword { color: var(--primary-color); font-weight: bold; border-bottom: 2px solid var(--primary-color); padding: 0 1px; }

        /* 底部控制栏 */
        .control-bar { 
            position: fixed; bottom: 0; left: 0; width: 100%; height: 75px; 
            background: #fff; border-top: 1px solid #eee; 
            display: flex; align-items: center; justify-content: space-between; 
            z-index: 1000; padding: 0 10px calc(env(safe-area-inset-bottom) + 5px) 10px;
            box-sizing: border-box;
        }
        .ctrl-btn { flex: 1; display: flex; flex-direction: column; align-items: center; font-size: 11px; color: #666; gap: 4px; }
        .play-main { width: 50px; height: 50px; background: var(--primary-color); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #fff; font-size: 22px; box-shadow: 0 4px 12px rgba(82,196,26,0.3); }

        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1001; }
        
        /* 循环按钮激活样式 */
        .active-mode { color: var(--primary-color) !important; font-weight: bold; }
    </style>
</head>
<body>

    <div class="video-info">
        <span class="video-title">沉浸式学英语（3）</span>
        <span class="video-level">难度：初级</span>
    </div>

    <div class="video-fixed">
        <video id="mainVideo" playsinline controls preload="auto"></video>
    </div>

    <div class="mode-tabs">
        <div class="tab-item active">字幕</div>
        <div class="tab-item">跟读</div>
        <div class="tab-item">听写</div>
        <div class="tab-item">词卡</div>
    </div>

    <div class="content-container" id="subtitle-list"></div>

    <div class="control-bar">
        <div class="ctrl-btn" onclick="toggleLangMode()"><i class="fa-solid fa-language" style="font-size:18px;"></i><span>双语</span></div>
        <div class="ctrl-btn" onclick="openDrawer()"><i class="fa-solid fa-gauge-high" style="font-size:18px;"></i><span>倍速</span></div>
        <div class="play-main-wrapper" style="flex:1.2; display:flex; justify-content:center;">
            <div class="play-main" onclick="togglePlay()"><i id="playIcon" class="fa-solid fa-play"></i></div>
        </div>
        <div class="ctrl-btn" id="loopBtn" onclick="toggleLoop()"><i class="fa-solid fa-rotate-right" style="font-size:18px;"></i><span>循环</span></div>
        <div class="ctrl-btn" onclick="openDrawer()"><i class="fa-solid fa-book-open" style="font-size:18px;"></i><span>精读</span></div>
    </div>

    <div class="modal-overlay" id="globalOverlay" onclick="closeAll()"></div>

    <script>
        const video = document.getElementById('mainVideo');
        video.src = "https://qqqqqqq111.oss-cn-beijing.aliyuncs.com/25.1%E4%B8%8A%E4%BC%A0.mp4";

    const SUBTITLE_DATA = [

    { start: 9.50, end: 11.03, en: "what material is it", cn: "它是什么材质的？" },
    { start: 11.16, end: 12.93, en: "what is the function of it", cn: "它的功能是什么？" },
    { start: 13.13, end: 14.90, en: "and what does it feel like", cn: "摸起来感觉怎么样？" },
    { start: 15.16, end: 15.96, en: "for example", cn: "例如：" },
    { start: 16.53, end: 16.93, en: "OK", cn: "好" },
    { start: 16.93, end: 17.73, en: "let's see", cn: "让我们来看看" },
    { start: 17.83, end: 19.43, en: "the [[cushion]] is red", cn: "这个[[靠垫]]是红色的" },
    { start: 19.93, end: 21.96, en: "is in the shape of a [[love heart]]", cn: "形状是一个[[爱心]]" },
    { start: 22.43, end: 23.56, en: "it has long arms", cn: "它有长长的手臂" },
    { start: 23.93, end: 25.93, en: "so it looks like a real creature", cn: "所以它看起来像个真实的生物" },
    { start: 26.96, end: 28.56, en: "is made of [[cotton]]", cn: "它是[[纯棉]]做的" },
    { start: 28.76, end: 31.46, en: "and it's very [[comfy]] and soft", cn: "而且非常[[舒服]]且柔软" },
    { start: 32.16, end: 35.76, en: "I like to use this [[cushion]] to support my", cn: "我喜欢用这个[[靠垫]]支着我的" },
    { start: 35.76, end: 38.03, en: "head when I [[take a nap]] on the sofa", cn: "头，当我在沙发上[[午睡]]的时候" },
    { start: 38.53, end: 39.90, en: "it's really [[comfy]]", cn: "真的非常[[舒服]]" },

    { start: 45.66, end: 48.73, en: "I am [[frying]] an egg in the [[frying pan]]", cn: "我正用[[煎锅]][[煎]]蛋" },
    { start: 50.36, end: 51.53, en: "when you take a shower", cn: "洗澡的时候" },
    { start: 51.73, end: 54.30, en: "I'm standing under the [[shower head]]", cn: "我正站在[[花洒/淋浴头]]下面" },
    { start: 54.66, end: 55.76, en: "about to [[take a shower]]", cn: "准备[[洗个澡]]" },
    { start: 57.63, end: 61.93, en: "or when you do the [[chores]] I am [[vacuuming]] the floor", cn: "或者做[[家务]]时，我正在用[[吸尘器清理]]地板" },
    { start: 62.56, end: 64.63, en: "or in the UK we say [[hoovering]]", cn: "在英国我们管这叫 [[hoovering]]" },
    { start: 64.76, end: 65.66, en: "I'm [[hoovering]]", cn: "我正用吸尘器打扫呢" },
    { start: 66.26, end: 68.13, en: "and even when you listen to music", cn: "甚至当你听音乐时" },
    { start: 68.46, end: 71.83, en: "you can ask yourself what [[instruments]] can I hear", cn: "你可以问自己：我听到了什么[[乐器]]？" },

    { start: 82.30, end: 87.33, en: "this is a beautiful [[piano piece]] by the [[composer]] Austin Farwell", cn: "这是一首由[[作曲家]] Austin Farwell 创作的优美[[钢琴曲]]" },
    { start: 88.73, end: 90.70, en: "when I listen to music like this", cn: "当我听这样的音乐时" },
    { start: 90.93, end: 92.70, en: "it makes me feel [[relaxed]]", cn: "它让我感到[[放松]]" },
    { start: 94.13, end: 97.56, en: "[[at ease]] and [[peaceful]]", cn: "[[自在]]且[[宁静]]" },
    { start: 99.06, end: 99.73, en: "plus you can also use it to make your own videos", cn: "另外，你也可以利用这些素材拍自己的视频" },
    { start: 100.00, end: 100.86, en: "can you see what I did there", cn: "你看到我刚才的操作了吗？" },
    { start: 101.16, end: 104.70, en: "I am using my home as my [[English zone]]", cn: "我正把我的家当成我的[[英语角]]" },
    { start: 105.33, end: 109.33, en: "I'm learning new [[vocabulary]] from the things around me", cn: "我正从身边的事物中学习新[[词汇]]" },
    { start: 109.46, end: 112.73, en: "and then I'm making simple sentences with those words", cn: "然后用这些词造简单的句子" },
    { start: 113.53, end: 116.63, en: "the key is to [[speak out loud]]", cn: "关键是要[[大声说出来]]" },
    { start: 117.23, end: 120.83, en: "if you have the problem that you can understand but you can't speak", cn: "如果你面临“听得懂但不会说”的问题" },
    { start: 121.13, end: 122.56, en: "then the likelihood is it's because you", cn: "那么很有可能是因为你" },
    { start: 123.13, end: 128.86, en: "haven't practiced [[speaking out loud]] enough", cn: "练习[[大声开口说]]的次数还不够" },
    { start: 129.63, end: 131.96, en: "now speaking is just [[muscle memory]]", cn: "其实说话只是一种[[肌肉记忆]]" },
    { start: 132.70, end: 133.93, en: "like going to the gym", cn: "就像去健身房一样" },
    { start: 134.30, end: 135.36, en: "the more you do it", cn: "你做得越多" },
    { start: 135.36, end: 138.43, en: "the more your muscles remember the actions", cn: "你的肌肉就越能记住这些动作" },
    { start: 139.03, end: 144.46, en: "the more you move your mouth and [[tongue]] to form the words", cn: "你越频繁地转动嘴巴和[[舌头]]去构词" },
    { start: 144.76, end: 146.93, en: "the faster those words [[come out]]", cn: "这些词[[脱口而出]]的速度就越快" },
    { start: 148.06, end: 148.86, en: "by the way", cn: "顺便提一下" },
    { start: 149.43, end: 151.93, en: "this is a [[soft toy]]", cn: "这是一个[[毛绒玩具]]" },
    { start: 153.10, end: 155.76, en: "this is an [[electric piano]]", cn: "这是一架[[电钢琴]]" },
    { start: 156.73, end: 161.06, en: "and this is a plant in a [[plant pot]]", cn: "这是一盆种在[[花盆]]里的植物" }
];

        let currentLineIdx = -1;
        let config = { isLoop: false, langMode: 'both' };

        function formatTime(seconds) {
            const m = Math.floor(seconds / 60);
            const s = Math.floor(seconds % 60);
            return `${m}:${s < 10 ? '0' : ''}${s}`;
        }

        function renderSubtitles() {
            const list = document.getElementById('subtitle-list');
            list.innerHTML = '';
            SUBTITLE_DATA.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = `subtitle-card ${index === currentLineIdx ? 'highlight' : ''}`;
                card.id = `line-${index}`;
                const enFormatted = item.en.replace(/\[\[(.*?)\]\]/g, '<span class="keyword">$1</span>');
                const cnDisplay = config.langMode === 'both' ? 'block' : 'none';
                
                card.innerHTML = `
                    <div class="time-tag">${formatTime(item.start)}</div>
                    <div class="en-text">${enFormatted}</div>
                    <div class="cn-text" style="display:${cnDisplay}">${item.cn}</div>
                `;
                card.onclick = () => { 
                    video.currentTime = item.start; 
                    video.play(); 
                };
                list.appendChild(card);
            });
        }

        video.ontimeupdate = () => {
            const now = video.currentTime;
            const idx = SUBTITLE_DATA.findIndex(line => now >= line.start && now < line.end);
            if (idx !== -1 && idx !== currentLineIdx) {
                currentLineIdx = idx;
                renderSubtitles();
                const activeCard = document.getElementById(`line-${idx}`);
                if (activeCard) activeCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
            if (config.isLoop && currentLineIdx !== -1 && now >= SUBTITLE_DATA[currentLineIdx].end) {
                video.currentTime = SUBTITLE_DATA[currentLineIdx].start;
            }
        };

        function togglePlay() { video.paused ? video.play() : video.pause(); }
        video.onplay = () => document.getElementById('playIcon').className = "fa-solid fa-pause";
        video.onpause = () => document.getElementById('playIcon').className = "fa-solid fa-play";
        function toggleLangMode() { config.langMode = config.langMode === 'both' ? 'en' : 'both'; renderSubtitles(); }
        function toggleLoop() { 
            config.isLoop = !config.isLoop; 
            document.getElementById('loopBtn').classList.toggle('active-mode', config.isLoop); 
        }
        function openDrawer() { document.getElementById('globalOverlay').style.display = 'block'; }
        function closeAll() { document.getElementById('globalOverlay').style.display = 'none'; }

        renderSubtitles();
    </script>
</body>
</html>
