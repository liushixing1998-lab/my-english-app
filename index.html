<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ShadowTalk - 影子跟读</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary-color: #52c41a; --text-main: #333; --text-sub: #999; --bg-gray: #f7f8fa; }
        
        body { 
            font-family: -apple-system, sans-serif; 
            margin: 0; 
            background: var(--bg-gray); 
            display: flex; 
            flex-direction: column; 
            height: 100dvh; 
            overflow: hidden; 
        }

        /* 1. 视频区域：模仿 speakvlog 比例，调大占比 */
        .video-fixed { 
            width: 100%; 
            background: #000; 
            flex-shrink: 0; 
            z-index: 100;
        }
        video { 
            width: 100%; 
            max-height: 42vh; /* 视频高度占屏幕 42% */
            aspect-ratio: 16 / 9; 
            display: block; 
            object-fit: contain; 
        }

        /* 视频下方的标题条 */
        .video-info {
            background: #fff;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #f0f0f0;
            flex-shrink: 0;
        }
        .video-title { font-weight: bold; font-size: 15px; color: #333; }
        .video-level { font-size: 11px; color: #52c41a; background: #f6ffed; border: 1px solid #b7eb8f; padding: 1px 6px; border-radius: 4px; }

        /* 2. 模式切换栏 (固定不动) */
        .mode-tabs { 
            display: flex; 
            background: #fff; 
            border-bottom: 1px solid #eee; 
            flex-shrink: 0; 
            z-index: 99;
        }
        .tab-item { flex: 1; text-align: center; padding: 12px 0; font-size: 15px; color: var(--text-sub); cursor: pointer; position: relative; }
        .tab-item.active { color: var(--text-main); font-weight: bold; }
        .tab-item.active::after { content: ""; position: absolute; bottom: 0; left: 30%; width: 40%; height: 3px; background: var(--primary-color); border-radius: 2px; }

        /* 3. 内容区域：弹性撑开，显示精致的卡片 */
        .content-container { 
            flex: 1; 
            overflow-y: auto; 
            padding: 12px; 
            padding-bottom: 100px; 
            -webkit-overflow-scrolling: touch; 
        }

        .subtitle-card { 
            background: #fff; 
            border-radius: 12px; 
            padding: 16px 15px; 
            margin-bottom: 12px; 
            border: 2px solid transparent; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.04); 
            transition: all 0.2s;
        }
        .subtitle-card.highlight { border-color: var(--primary-color); background: #f6ffed; }
        
        .time-tag { font-size: 11px; color: #ccc; margin-bottom: 6px; font-family: monospace; }
        .en-text { color: var(--text-main); line-height: 1.5; font-size: 17px; margin-bottom: 6px; font-weight: 500; }
        .cn-text { color: var(--text-sub); font-size: 14px; line-height: 1.4; }
        .keyword { color: var(--primary-color); font-weight: bold; border-bottom: 2px solid var(--primary-color); padding: 0 1px; }

        /* 4. 底部控制栏 */
        .control-bar { 
            position: fixed; bottom: 0; left: 0; width: 100%; height: 75px; 
            background: #fff; border-top: 1px solid #eee; 
            display: flex; align-items: center; justify-content: space-between; 
            z-index: 1000; padding: 0 10px calc(env(safe-area-inset-bottom) + 5px) 10px;
            box-sizing: border-box;
        }
        .ctrl-btn { flex: 1; display: flex; flex-direction: column; align-items: center; font-size: 11px; color: #666; gap: 4px; }
        .play-main { width: 50px; height: 50px; background: var(--primary-color); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #fff; font-size: 22px; box-shadow: 0 4px 12px rgba(82,196,26,0.3); }

        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1001; }
    </style>
</head>
<body>

    <div class="video-fixed">
        <video id="mainVideo" playsinline controls preload="auto"></video>
    </div>

    <div class="video-info">
        <span class="video-title">韩国旅行（6）</span>
        <span class="video-level">难度：中级</span>
    </div>

    <div class="mode-tabs">
        <div class="tab-item active">字幕</div>
        <div class="tab-item">跟读</div>
        <div class="tab-item">听写</div>
        <div class="tab-item">词卡</div>
    </div>

    <div class="content-container" id="subtitle-list"></div>

    <div class="control-bar">
        <div class="ctrl-btn" onclick="toggleLangMode()"><i class="fa-solid fa-language" style="font-size:18px;"></i><span>双语</span></div>
        <div class="ctrl-btn" onclick="openDrawer()"><i class="fa-solid fa-gauge-high" style="font-size:18px;"></i><span>倍速</span></div>
        <div class="play-main-wrapper" style="flex:1.2; display:flex; justify-content:center;">
            <div class="play-main" onclick="togglePlay()"><i id="playIcon" class="fa-solid fa-play"></i></div>
        </div>
        <div class="ctrl-btn" id="loopBtn" onclick="toggleLoop()"><i class="fa-solid fa-rotate-right" style="font-size:18px;"></i><span>循环</span></div>
        <div class="ctrl-btn" onclick="openDrawer()"><i class="fa-solid fa-book-open" style="font-size:18px;"></i><span>精读</span></div>
    </div>

    <div class="modal-overlay" id="globalOverlay" onclick="closeAll()"></div>

    <script>
        const video = document.getElementById('mainVideo');
        video.src = "https://aasdfggg.oss-cn-beijing.aliyuncs.com/5.1%E4%B8%8A%E4%BC%A0.mp4";

        // 这里包含了完整的 22 条润色后的双语字幕数据
        const SUBTITLE_DATA = [
{ start: 0.00, end: 1.16, en: "just left the cafe", cn: "刚从咖啡馆出来" },
    { start: 1.80, end: 4.20, en: "the plan now is enjoy the sunset", cn: "现在的计划是去欣赏日落" },
    { start: 4.53, end: 6.83, en: "go see the sunsets on the beach", cn: "去海滩上看夕阳西下" },
    { start: 7.03, end: 10.53, en: "and then probably go for a [[cheeky drink]] and some food", cn: "然后可能去随性喝上一杯，再吃点东西" },
    { start: 12.03, end: 14.36, en: "here's a mysterious lady crossing the road", cn: "这儿有一位正过马路的神秘女士" },
    { start: 15.66, end: 16.63, en: "17:09", cn: "现在是下午 5 点 09 分" },
    { start: 17.43, end: 19.43, en: "time for a [[pint]]", cn: "该去喝杯啤酒了" },
    { start: 21.26, end: 22.43, en: "that's the British way", cn: "这就是地道的英国生活方式" },
    { start: 24.00, end: 26.43, en: "[[after 5 come alive]]", cn: "五点之后，生活才算开始" },
    { start: 26.56, end: 28.80, en: "Bang Bang private wine place", cn: "Bang Bang 私藏酒馆" },
    { start: 29.36, end: 30.16, en: "hmm", cn: "嗯..." },
    { start: 30.40, end: 31.73, en: "sound do sound fishy", cn: "听起来有点可疑（Fishy 意为可疑/有鱼腥味）" },
    { start: 32.20, end: 33.00, en: "Bang bang", cn: "Bang bang" },
    { start: 33.23, end: 34.03, en: "this way Chang", cn: "这边走，阿昌" },
    { start: 35.06, end: 35.86, en: "Chang Chang", cn: "阿昌，阿昌" },
    { start: 37.33, end: 38.13, en: "Bang bang", cn: "Bang bang" },
    { start: 38.96, end: 40.40, en: "oh yes", cn: "噢耶" },
    { start: 42.23, end: 43.93, en: "nice cold pint cheers", cn: "来一杯冰凉的啤酒，干杯" },
    { start: 46.20, end: 48.06, en: "pints with a view", cn: "伴着美景畅饮" },
    { start: 53.43, end: 54.16, en: "mmm", cn: "嗯..." },
    { start: 54.16, end: 54.96, en: "[[crisp]]", cn: "口感清爽" },
    { start: 55.00, end: 55.80, en: "golden", cn: "色泽金黄" },
    { start: 56.13, end: 56.93, en: "refreshing", cn: "沁人心脾" },
    { start: 57.60, end: 58.40, en: "a", cn: "啊..." },
    { start: 58.96, end: 61.23, en: "nice pint after a long day", cn: "劳累一天后喝上一杯真舒服" },
    { start: 61.86, end: 63.33, en: "what's a very British thing to do", cn: "什么是典型的英国式做法？" },
    { start: 63.60, end: 66.26, en: "to drink on an [[empty stomach]] so", cn: "就是空腹喝酒，这样的话..." },
    { start: 66.86, end: 68.00, en: "you get a little bit drunk", cn: "你会醉得快一点" },
    { start: 68.00, end: 68.86, en: "bit [[tipsy]]", cn: "带点微醺的感觉" },
    { start: 69.06, end: 69.96, en: "then you go eat", cn: "然后才去吃正餐" },
    { start: 77.96, end: 80.23, en: "so we just arrived at this seafood restaurant", cn: "我们刚到这家海鲜餐厅" },
    { start: 80.23, end: 83.76, en: "and we have lots of [[side dishes]]", cn: "这里有好多小菜（韩式餐前小碟）" },
    { start: 83.76, end: 85.43, en: "she just brought us lots of side dishes", cn: "服务员刚给我们端上来一大堆配菜" },
    { start: 86.73, end: 87.43, en: "in the UK", cn: "在英国" },
    { start: 87.43, end: 89.93, en: "it's not common to share so many dishes", cn: "分享这么多菜并不常见" },
    { start: 89.93, end: 92.03, en: "we actually we have our own dish", cn: "我们通常是各吃各的" },
    { start: 92.20, end: 94.20, en: "usually [[fish and chips]] by the sea", cn: "比如在海边通常吃炸鱼薯条" },
    { start: 94.43, end: 96.16, en: "and we eat it to ourselves", cn: "而且是每人点一份自己吃" },
    { start: 96.16, end: 98.76, en: "so this is new to me to", cn: "所以这对我来说很新鲜" },
    { start: 99.33, end: 101.76, en: "experience this and share a hot pot", cn: "体验这种文化，大家围着吃一锅菜" },
    { start: 102.06, end: 103.13, en: "I'm excited to try", cn: "我很期待尝试一下" },
    { start: 103.26, end: 106.00, en: "so just some people who arrive next to us", cn: "刚才有几个人坐在了我们旁边" },
    { start: 106.00, end: 109.86, en: "and again in England we don't like to be near people", cn: "再说一次，在英国我们不太习惯离陌生人这么近" },
    { start: 109.86, end: 110.66, en: "we like to have", cn: "我们喜欢拥有" },
    { start: 110.80, end: 111.80, en: "what do we call it", cn: "那个叫什么来着？" },
    { start: 112.60, end: 113.60, en: "[[personal space]]", cn: "个人空间" },
    { start: 113.60, end: 115.03, en: "we like to be far away from each other", cn: "我们习惯彼此保持距离" },
    { start: 115.03, end: 117.86, en: "we also have a good amount of personal space but yeah", cn: "虽然我们也讲究个人空间，但在这里..." },
    { start: 118.36, end: 119.46, en: "it's not such a thing", cn: "那种距离感似乎没那么重要" },
    { start: 119.73, end: 120.83, en: "so here we go", cn: "那么，这就开始了" },
    { start: 120.93, end: 122.20, en: "experiencing new things", cn: "去体验新鲜事物" },
    { start: 122.40, end: 123.76, en: "[[broadening my minds]]", cn: "以此来开阔我的眼界" }
        ];

        let currentLineIdx = -1;
        let config = { isLoop: false, langMode: 'both' };

        function formatTime(seconds) {
            const m = Math.floor(seconds / 60);
            const s = Math.floor(seconds % 60);
            return `${m}:${s < 10 ? '0' : ''}${s}`;
        }

        function renderSubtitles() {
            const list = document.getElementById('subtitle-list');
            list.innerHTML = '';
            SUBTITLE_DATA.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = `subtitle-card ${index === currentLineIdx ? 'highlight' : ''}`;
                card.id = `line-${index}`;
                const enFormatted = item.en.replace(/\[\[(.*?)\]\]/g, '<span class="keyword">$1</span>');
                const cnDisplay = config.langMode === 'both' ? 'block' : 'none';
                
                card.innerHTML = `
                    <div class="time-tag">${formatTime(item.start)}</div>
                    <div class="en-text">${enFormatted}</div>
                    <div class="cn-text" style="display:${cnDisplay}">${item.cn}</div>
                `;
                card.onclick = () => { video.currentTime = item.start; video.play(); };
                list.appendChild(card);
            });
        }

        video.ontimeupdate = () => {
            const now = video.currentTime;
            const idx = SUBTITLE_DATA.findIndex(line => now >= line.start && now < line.end);
            if (idx !== -1 && idx !== currentLineIdx) {
                currentLineIdx = idx;
                renderSubtitles();
                const activeCard = document.getElementById(`line-${idx}`);
                if (activeCard) activeCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
            if (config.isLoop && currentLineIdx !== -1 && now >= SUBTITLE_DATA[currentLineIdx].end) {
                video.currentTime = SUBTITLE_DATA[currentLineIdx].start;
            }
        };

        function togglePlay() { video.paused ? video.play() : video.pause(); }
        video.onplay = () => document.getElementById('playIcon').className = "fa-solid fa-pause";
        video.onpause = () => document.getElementById('playIcon').className = "fa-solid fa-play";
        function toggleLangMode() { config.langMode = config.langMode === 'both' ? 'en' : 'both'; renderSubtitles(); }
        function toggleLoop() { config.isLoop = !config.isLoop; document.getElementById('loopBtn').classList.toggle('active-mode', config.isLoop); }
        function openDrawer() { document.getElementById('globalOverlay').style.display = 'block'; }
        function closeAll() { document.getElementById('globalOverlay').style.display = 'none'; }

        renderSubtitles();
    </script>
</body>
</html>
