<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ShadowTalk - 影子跟读</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary-color: #52c41a; --text-main: #333; --text-sub: #999; --bg-gray: #f7f8fa; }
        
        body { 
            font-family: -apple-system, sans-serif; 
            margin: 0; 
            background: var(--bg-gray); 
            display: flex; 
            flex-direction: column; 
            height: 100dvh; 
            overflow: hidden; 
        }

        /* 1. 视频区域：模仿 speakvlog 比例，调大占比 */
        .video-fixed { 
            width: 100%; 
            background: #000; 
            flex-shrink: 0; 
            z-index: 100;
        }
        video { 
            width: 100%; 
            max-height: 42vh; /* 视频高度占屏幕 42% */
            aspect-ratio: 16 / 9; 
            display: block; 
            object-fit: contain; 
        }

        /* 视频下方的标题条 */
        .video-info {
            background: #fff;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #f0f0f0;
            flex-shrink: 0;
        }
        .video-title { font-weight: bold; font-size: 15px; color: #333; }
        .video-level { font-size: 11px; color: #52c41a; background: #f6ffed; border: 1px solid #b7eb8f; padding: 1px 6px; border-radius: 4px; }

        /* 2. 模式切换栏 (固定不动) */
        .mode-tabs { 
            display: flex; 
            background: #fff; 
            border-bottom: 1px solid #eee; 
            flex-shrink: 0; 
            z-index: 99;
        }
        .tab-item { flex: 1; text-align: center; padding: 12px 0; font-size: 15px; color: var(--text-sub); cursor: pointer; position: relative; }
        .tab-item.active { color: var(--text-main); font-weight: bold; }
        .tab-item.active::after { content: ""; position: absolute; bottom: 0; left: 30%; width: 40%; height: 3px; background: var(--primary-color); border-radius: 2px; }

        /* 3. 内容区域：弹性撑开，显示精致的卡片 */
        .content-container { 
            flex: 1; 
            overflow-y: auto; 
            padding: 12px; 
            padding-bottom: 100px; 
            -webkit-overflow-scrolling: touch; 
        }

        .subtitle-card { 
            background: #fff; 
            border-radius: 12px; 
            padding: 16px 15px; 
            margin-bottom: 12px; 
            border: 2px solid transparent; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.04); 
            transition: all 0.2s;
        }
        .subtitle-card.highlight { border-color: var(--primary-color); background: #f6ffed; }
        
        .time-tag { font-size: 11px; color: #ccc; margin-bottom: 6px; font-family: monospace; }
        .en-text { color: var(--text-main); line-height: 1.5; font-size: 17px; margin-bottom: 6px; font-weight: 500; }
        .cn-text { color: var(--text-sub); font-size: 14px; line-height: 1.4; }
        .keyword { color: var(--primary-color); font-weight: bold; border-bottom: 2px solid var(--primary-color); padding: 0 1px; }

        /* 4. 底部控制栏 */
        .control-bar { 
            position: fixed; bottom: 0; left: 0; width: 100%; height: 75px; 
            background: #fff; border-top: 1px solid #eee; 
            display: flex; align-items: center; justify-content: space-between; 
            z-index: 1000; padding: 0 10px calc(env(safe-area-inset-bottom) + 5px) 10px;
            box-sizing: border-box;
        }
        .ctrl-btn { flex: 1; display: flex; flex-direction: column; align-items: center; font-size: 11px; color: #666; gap: 4px; }
        .play-main { width: 50px; height: 50px; background: var(--primary-color); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #fff; font-size: 22px; box-shadow: 0 4px 12px rgba(82,196,26,0.3); }

        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1001; }
    </style>
</head>
<body>

    <div class="video-fixed">
        <video id="mainVideo" playsinline controls preload="auto"></video>
    </div>

    <div class="video-info">
        <span class="video-title">新加坡旅行（11）</span>
        <span class="video-level">难度：中级</span>
    </div>

    <div class="mode-tabs">
        <div class="tab-item active">字幕</div>
        <div class="tab-item">跟读</div>
        <div class="tab-item">听写</div>
        <div class="tab-item">词卡</div>
    </div>

    <div class="content-container" id="subtitle-list"></div>

    <div class="control-bar">
        <div class="ctrl-btn" onclick="toggleLangMode()"><i class="fa-solid fa-language" style="font-size:18px;"></i><span>双语</span></div>
        <div class="ctrl-btn" onclick="openDrawer()"><i class="fa-solid fa-gauge-high" style="font-size:18px;"></i><span>倍速</span></div>
        <div class="play-main-wrapper" style="flex:1.2; display:flex; justify-content:center;">
            <div class="play-main" onclick="togglePlay()"><i id="playIcon" class="fa-solid fa-play"></i></div>
        </div>
        <div class="ctrl-btn" id="loopBtn" onclick="toggleLoop()"><i class="fa-solid fa-rotate-right" style="font-size:18px;"></i><span>循环</span></div>
        <div class="ctrl-btn" onclick="openDrawer()"><i class="fa-solid fa-book-open" style="font-size:18px;"></i><span>精读</span></div>
    </div>

    <div class="modal-overlay" id="globalOverlay" onclick="closeAll()"></div>

    <script>
        const video = document.getElementById('mainVideo');
        video.src = "https://qqqqqqq111.oss-cn-beijing.aliyuncs.com/18.1%E4%B8%8A%E4%BC%A0.mp4";

        // 这里包含了完整的 22 条润色后的双语字幕数据
 const SUBTITLE_DATA = [
    { start: 0.06, end: 3.50, en: "we just left the [[Botanical Gardens]] and [[chilled out]]", cn: "我们刚离开[[植物园]]，去[[放松]]了一下" },
    { start: 3.63, end: 4.50, en: "had a rest", cn: "休息了一会儿" },
    { start: 4.63, end: 8.50, en: "now we're gonna head out for some drinks and some food", cn: "现在我们要出发去喝几杯，吃点东西" },
    { start: 11.00, end: 12.20, en: "we are crossing the road", cn: "我们正在过马路" },
    { start: 12.20, end: 15.03, en: "and there are people passing on our left", cn: "有人正从我们的左边经过" },
    { start: 20.50, end: 23.60, en: "so we have just arrived at the famous [[Raffles]]", cn: "我们刚到达著名的[[莱佛士酒店]]" },
    { start: 24.40, end: 27.43, en: "and these houses are very [[fancy]]", cn: "这些房子非常[[豪华/别致]]" },
    { start: 28.23, end: 30.00, en: "there's the next word [[fancy]]", cn: "这是下一个词：[[fancy]]" },
    { start: 30.46, end: 32.40, en: "this is a large hotel", cn: "这是一座大型酒店" },
    { start: 32.43, end: 34.70, en: "and the front of the building is [[lit up]]", cn: "建筑的正面被[[点亮/照亮]]了" },
    { start: 34.70, end: 36.20, en: "with warm light", cn: "闪烁着暖光" },
    { start: 36.83, end: 40.46, en: "this is a [[courtyard]] with a fountain in the background", cn: "这是一个[[庭院]]，背景里有一个喷泉" },
    { start: 48.53, end: 50.13, en: "Jared is [[dishing up]] the food", cn: "Jared 正在把食物[[分装到盘子里]]" },
    { start: 53.63, end: 54.43, en: "hmm", cn: "嗯~" },
    { start: 54.80, end: 56.90, en: "we have some sweet breads", cn: "我们点了一些甜面包" },
    { start: 57.26, end: 59.93, en: "which is noodles with [[stir fried]] seafood", cn: "这是海鲜[[炒]]面" },
    { start: 60.86, end: 62.33, en: "some side salad", cn: "一些配餐沙拉" },

    { start: 69.06, end: 70.70, en: "[[rendang]] which is kind of curry", cn: "[[仁当]]（Rendang），是一种咖喱" },
    { start: 71.33, end: 72.13, en: "how's it taste", cn: "味道怎么样？" },
    { start: 77.63, end: 78.50, en: "yeah it's [[bloody lovely]]", cn: "哇，[[超级好吃]]" },
    { start: 79.80, end: 81.60, en: "dinner was [[bloody lovely]]", cn: "晚餐真的[[太棒了]]" },
    { start: 81.86, end: 83.63, en: "now we're walking through a [[tunnel]]", cn: "现在我们正穿过一条[[隧道]]" },
    { start: 83.63, end: 86.20, en: "there are red lights on either side of the tunnel", cn: "隧道两旁亮着红灯" },
    { start: 86.50, end: 89.33, en: "and [[funky]] artwork painted on the walls", cn: "墙上画着[[时髦酷炫的]]艺术作品" },
    { start: 89.33, end: 92.10, en: "right now we're heading to an [[arcade bar]]", cn: "现在我们要去一家[[街机酒吧]]" },
    { start: 95.90, end: 100.66, en: "we are in an [[arcade bar]] and I am drinking a [[pint]] cheers", cn: "我们在街机酒吧，我正喝着一[[品脱]]啤酒，干杯" },
    { start: 102.10, end: 104.80, en: "the [[neon lights]] are flashing on the ceiling", cn: "天花板上的[[霓虹灯]]正在闪烁" },
    { start: 105.43, end: 106.40, en: "this is the bar", cn: "这里是吧台" },
    { start: 107.23, end: 109.63, en: "where the [[bartenders]] make your drinks", cn: "[[调酒师]]在这里为你调制饮品" },
    { start: 110.33, end: 112.20, en: "this is called a [[joystick]]", cn: "这个叫做[[操纵杆/摇杆]]" },
    { start: 114.70, end: 116.46, en: "and this is a [[coin slot]]", cn: "这是[[投币口]]" },
    { start: 116.46, end: 118.80, en: "where you [[insert]] your coins into", cn: "就是你[[投入]]硬币的地方" },
    { start: 124.23, end: 125.80, en: "the buttons are flashing", cn: "按钮在闪烁" },
    { start: 126.23, end: 127.23, en: "it's time to play", cn: "到玩游戏的时间了" },
    { start: 127.73, end: 129.80, en: "this game is called Master [[Sniper]]", cn: "这个游戏叫《王牌[[狙击手]]》" },
    { start: 130.03, end: 131.13, en: "a [[sniper rifle]]", cn: "一把[[狙击步枪]]" },
    { start: 131.13, end: 134.23, en: "is a gun that can shoot [[bullets]] from a long [[range]]", cn: "是一种可以远[[距离]]射出[[子弹]]的枪" },
    { start: 134.66, end: 136.63, en: "or shoot Jared from a short range", cn: "或者近距离射击 Jared" },
    { start: 137.33, end: 139.00, en: "this is a basketball game", cn: "这是一个篮球游戏" },
    { start: 139.33, end: 141.70, en: "you throw the basketballs into the [[hoop]]", cn: "你要把篮球投进[[篮筐]]里" },
    { start: 143.33, end: 144.86, en: "now we're playing [[darts]]", cn: "现在我们在玩[[飞镖]]" },
    { start: 144.86, end: 147.60, en: "I am throwing the [[dart]] at the [[dartboard]]", cn: "我正把[[镖]]投向[[镖盘]]" },
    { start: 152.86, end: 155.20, en: "I'm taking the darts out of the dart board", cn: "我正把飞镖从镖盘上拔下来" },
    { start: 156.60, end: 158.40, en: "and handing them to Jared", cn: "然后把它们交给 Jared" },
    { start: 158.80, end: 160.03, en: "it's his turn", cn: "轮到他了" },
    { start: 162.86, end: 164.06, en: "we won a fish", cn: "我们赢到了一条鱼（奖品）" },
    { start: 164.33, end: 166.43, en: "the night has been a success", cn: "今晚过得很成功" }
];

        let currentLineIdx = -1;
        let config = { isLoop: false, langMode: 'both' };

        function formatTime(seconds) {
            const m = Math.floor(seconds / 60);
            const s = Math.floor(seconds % 60);
            return `${m}:${s < 10 ? '0' : ''}${s}`;
        }

        function renderSubtitles() {
            const list = document.getElementById('subtitle-list');
            list.innerHTML = '';
            SUBTITLE_DATA.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = `subtitle-card ${index === currentLineIdx ? 'highlight' : ''}`;
                card.id = `line-${index}`;
                const enFormatted = item.en.replace(/\[\[(.*?)\]\]/g, '<span class="keyword">$1</span>');
                const cnDisplay = config.langMode === 'both' ? 'block' : 'none';
                
                card.innerHTML = `
                    <div class="time-tag">${formatTime(item.start)}</div>
                    <div class="en-text">${enFormatted}</div>
                    <div class="cn-text" style="display:${cnDisplay}">${item.cn}</div>
                `;
                card.onclick = () => { video.currentTime = item.start; video.play(); };
                list.appendChild(card);
            });
        }

        video.ontimeupdate = () => {
            const now = video.currentTime;
            const idx = SUBTITLE_DATA.findIndex(line => now >= line.start && now < line.end);
            if (idx !== -1 && idx !== currentLineIdx) {
                currentLineIdx = idx;
                renderSubtitles();
                const activeCard = document.getElementById(`line-${idx}`);
                if (activeCard) activeCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
            if (config.isLoop && currentLineIdx !== -1 && now >= SUBTITLE_DATA[currentLineIdx].end) {
                video.currentTime = SUBTITLE_DATA[currentLineIdx].start;
            }
        };

        function togglePlay() { video.paused ? video.play() : video.pause(); }
        video.onplay = () => document.getElementById('playIcon').className = "fa-solid fa-pause";
        video.onpause = () => document.getElementById('playIcon').className = "fa-solid fa-play";
        function toggleLangMode() { config.langMode = config.langMode === 'both' ? 'en' : 'both'; renderSubtitles(); }
        function toggleLoop() { config.isLoop = !config.isLoop; document.getElementById('loopBtn').classList.toggle('active-mode', config.isLoop); }
        function openDrawer() { document.getElementById('globalOverlay').style.display = 'block'; }
        function closeAll() { document.getElementById('globalOverlay').style.display = 'none'; }

        renderSubtitles();
    </script>
</body>
</html>
